<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Live Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            height: 100vh;
        }

        .panel {
            background: #1e293b;
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            border-right: none;
            border-left: 1px solid rgba(148, 163, 184, 0.1);
        }

        .side-nav {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .nav-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #334155;
            color: #94a3b8;
        }

        .nav-btn.active {
            background: #7c3aed;
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            background: #0f172a;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .input-container {
            padding: 1.5rem;
            background: #1e293b;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .chat-input-wrapper {
            background: #334155;
            border: 2px solid #475569;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .chat-input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            padding: 0.75rem;
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(180deg, #9061f9 0%, #6d28d9 100%);
            border-bottom: 3px solid #4c1d95;
            transition: all 0.1s;
        }

        .btn-gradient:active {
            transform: translateY(2px);
            border-bottom-width: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #475569;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #1e293b;
            background: #10b981;
        }

        .staff-badge {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- LEFT PANEL -->
        <aside class="panel">
            <div class="side-nav">
                <button onclick="showContent('rules')" id="btn-rules" class="nav-btn active">Rules</button>
                <button onclick="showContent('staff')" id="btn-staff" class="nav-btn">Staff</button>
            </div>

            <div id="content-rules" class="flex-1 overflow-y-auto py-4">
                <div class="px-6 mb-4 text-xs font-bold text-slate-500 uppercase tracking-widest">Community Rules</div>
                <div class="space-y-2">
                    <div class="px-6 text-sm text-slate-300"><span class="text-purple-500 font-bold mr-2">1.</span> Respect everyone.</div>
                    <div class="px-6 text-sm text-slate-300"><span class="text-purple-500 font-bold mr-2">2.</span> No toxicity or spam.</div>
                    <div class="px-6 text-sm text-slate-300"><span class="text-purple-500 font-bold mr-2">3.</span> Safe for work content only.</div>
                </div>
            </div>

            <div id="content-staff" class="flex-1 overflow-y-auto py-4 hidden">
                <div class="px-6 mb-4 text-xs font-bold text-slate-500 uppercase tracking-widest">Online Staff</div>
                <div class="user-item">
                    <div class="avatar">
                        <img src="default.png" alt="Staff" onerror="this.src='https://via.placeholder.com/40?text=S'">
                    </div>
                    <div><div class="text-sm font-bold">Admin_Zen <span class="staff-badge">Admin</span></div></div>
                </div>
            </div>
        </aside>

        <!-- CENTER PANEL -->
        <main class="chat-area">
            <header class="h-16 flex items-center px-6 bg-[#1e293b] border-b border-white/5">
                <h1 class="font-extrabold text-lg">Public Lounge</h1>
                <div id="self-display" class="ml-auto flex items-center gap-2">
                    <span id="current-username" class="text-xs font-bold text-slate-400"></span>
                    <div class="avatar w-8 h-8">
                        <img src="default.png" alt="me">
                    </div>
                </div>
            </header>

            <div class="messages-container" id="chat-messages"></div>

            <div class="input-container">
                <form class="chat-input-wrapper" id="chat-form">
                    <input type="text" placeholder="Type a message..." class="chat-input" id="message-input" autocomplete="off">
                    <button type="submit" class="btn-gradient text-white px-6 py-2 rounded-xl font-bold text-sm">Send</button>
                </form>
            </div>
        </main>

        <!-- RIGHT PANEL -->
        <aside class="panel right-panel">
            <div class="p-4 border-b border-slate-800 text-xs font-bold text-slate-500 uppercase tracking-widest">Online Players</div>
            <div class="flex-1 overflow-y-auto" id="player-list"></div>
        </aside>

    </div>

    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const playerList = document.getElementById('player-list');
        const currentUsernameSpan = document.getElementById('current-username');

        // Retrieve username from localStorage (saved in index.html)
        const username = localStorage.getItem('chat_username') || "Guest" + Math.floor(Math.random() * 1000);
        currentUsernameSpan.innerText = username;

        // Notify server that we joined
        socket.emit('join', username);

        socket.on('message', (data) => {
            const div = document.createElement('div');
            const isMe = data.username === username;
            const isSystem = data.system === true;

            if (isSystem) {
                div.className = "flex justify-center mb-2";
                div.innerHTML = `<div class="text-[10px] bg-slate-800/50 px-3 py-1 rounded-full text-slate-400 font-bold uppercase tracking-wider">${data.text}</div>`;
            } else {
                div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} mb-2 gap-3`;
                
                const avatarHtml = `
                    <div class="avatar w-10 h-10 flex-shrink-0">
                        <img src="default.png" alt="pfp" onerror="this.src='https://via.placeholder.com/40?text=?'">
                    </div>
                `;

                const contentHtml = `
                    <div class="max-w-[70%] ${isMe ? 'bg-purple-600' : 'bg-slate-800'} p-3 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-lg">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[10px] font-black uppercase ${isMe ? 'text-purple-200' : 'text-slate-400'}">${data.username}</span>
                            <span class="text-[9px] ${isMe ? 'text-purple-300' : 'text-slate-500'}">${data.time}</span>
                        </div>
                        <div class="text-sm">${data.text}</div>
                    </div>
                `;

                div.innerHTML = isMe ? contentHtml + avatarHtml : avatarHtml + contentHtml;
            }

            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('userListUpdate', (users) => {
            playerList.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <div class="avatar">
                        <img src="default.png" alt="pfp" onerror="this.src='https://via.placeholder.com/40?text=?'">
                        <div class="status-dot"></div>
                    </div>
                    <div class="text-sm font-bold text-slate-200">${user.username}</div>
                `;
                playerList.appendChild(div);
            });
        });

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
                socket.emit('sendMessage', { text: text });
                messageInput.value = '';
            }
        };

        function showContent(type) {
            document.getElementById('content-rules').classList.add('hidden');
            document.getElementById('content-staff').classList.add('hidden');
            document.getElementById('btn-rules').classList.remove('active');
            document.getElementById('btn-staff').classList.remove('active');

            document.getElementById(`content-${type}`).classList.remove('hidden');
            document.getElementById(`btn-${type}`).classList.add('active');
        }
    </script>
</body>
</html>
