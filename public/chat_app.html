<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .chat-height { height: calc(100vh - 160px); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .rank-badge {
            font-size: 8px;
            font-weight: 900;
            padding: 1px 4px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
        }
        .rank-owner { background: #ef4444; color: white; box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }

        #profile-overlay, #dm-modal, #inbox-overlay, #private-chat-overlay {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
        #profile-overlay.active, #dm-modal.active, #inbox-overlay.active, #private-chat-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .notification-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            border: 2px solid #18181b;
            box-shadow: 0 0 10px #ef4444;
        }
    </style>
</head>
<body class="h-screen flex p-4 gap-4 relative">

    <!-- Sidebar -->
    <aside class="w-80 glass rounded-3xl flex flex-col overflow-hidden shrink-0 hidden md:flex">
        <div class="p-6 border-b border-zinc-800 flex items-center justify-between">
            <h2 class="font-800 text-xl tracking-tighter text-indigo-400 uppercase italic">LOUNGE</h2>
            <span id="user-count" class="bg-indigo-500/10 text-indigo-400 text-[10px] px-2 py-1 rounded-full font-bold">0 Online</span>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="user-list"></div>
        <div class="p-4 border-t border-zinc-800 bg-zinc-900/30">
            <button onclick="logout()" class="w-full py-2 text-xs font-bold text-zinc-500 hover:text-red-400 transition-colors uppercase tracking-widest">Logout</button>
        </div>
    </aside>

    <!-- Main Chat -->
    <main class="flex-1 glass rounded-3xl flex flex-col overflow-hidden relative">
        <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/20 backdrop-blur-md z-10">
            <div class="flex items-center gap-2 px-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Public Lounge</span>
            </div>
            <button onclick="toggleInbox()" class="relative p-3 rounded-2xl bg-zinc-800/50 hover:bg-indigo-600/20 transition-all text-zinc-400 hover:text-indigo-400 border border-white/5">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                <div id="notif-dot" class="hidden notification-dot animate-ping"></div>
                <div id="notif-dot-static" class="hidden notification-dot"></div>
            </button>
        </div>

        <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-4 chat-height"></div>
        
        <div class="p-6 pt-0">
            <form id="chat-form" class="flex gap-3 bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800">
                <input type="text" id="msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-sm text-white" placeholder="Type a message...">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
            </form>
        </div>
    </main>

    <!-- Context Menu -->
    <div id="user-context-menu" class="hidden fixed z-[100] glass border border-white/10 rounded-2xl shadow-2xl overflow-hidden w-48">
        <div class="p-2 space-y-1">
            <button id="view-profile-btn" class="w-full text-left px-4 py-3 text-xs font-bold text-zinc-300 hover:bg-indigo-600 hover:text-white rounded-xl transition-all">View Profile</button>
            <button id="send-dm-btn" class="w-full text-left px-4 py-3 text-xs font-bold text-zinc-300 hover:bg-indigo-600 hover:text-white rounded-xl transition-all">Send Message</button>
        </div>
    </div>

    <!-- Inbox Overlay -->
    <div id="inbox-overlay" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
        <div class="w-full max-w-sm bg-zinc-900 rounded-[2.5rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col h-[450px]">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-zinc-800/30">
                <h3 class="text-xs font-black uppercase tracking-[0.2em] text-indigo-400">Your Inbox</h3>
                <button onclick="toggleInbox()" class="text-zinc-500 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <div id="inbox-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
        </div>
    </div>

    <!-- Private Chat Window (Smaller version of chat) -->
    <div id="private-chat-overlay" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/90 backdrop-blur-xl p-4">
        <div class="w-full max-w-md bg-zinc-900 rounded-[2.5rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col h-[550px]">
            <div class="p-5 border-b border-white/5 flex items-center gap-4 bg-zinc-800/50">
                <img id="pc-target-pfp" src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" class="w-10 h-10 rounded-xl object-cover border border-white/10" alt="pfp">
                <div class="flex-1">
                    <h3 id="pc-target-name" class="text-sm font-black text-white uppercase tracking-tight italic">Username</h3>
                    <p class="text-[9px] font-bold text-green-500 uppercase tracking-widest">Private Conversation</p>
                </div>
                <button onclick="closePrivateChat()" class="text-zinc-500 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <div id="private-msg-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-black/20"></div>
            <div class="p-5">
                <form id="private-chat-form" class="flex gap-2 bg-zinc-800 p-1.5 rounded-2xl border border-zinc-700">
                    <input type="text" id="private-msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-4 py-2 text-sm text-white" placeholder="Reply...">
                    <button type="submit" class="bg-indigo-600 p-2.5 rounded-xl text-white hover:bg-indigo-500 transition-all"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg></button>
                </form>
            </div>
        </div>
    </div>

    <!-- DM Modal -->
    <div id="dm-modal" class="fixed inset-0 z-[80] flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
        <div class="w-full max-w-sm bg-zinc-900 rounded-[2.5rem] border border-white/10 p-8 text-center shadow-2xl">
            <img id="dm-pfp" src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" class="w-20 h-20 rounded-3xl mx-auto mb-4 border-2 border-indigo-500/50" alt="pfp">
            <h3 id="dm-target-name-modal" class="text-xl font-800 text-white mb-6 uppercase italic">Message</h3>
            <textarea id="dm-text" placeholder="Start a conversation..." class="w-full h-32 bg-zinc-800 border border-zinc-700 rounded-2xl p-4 text-sm text-white outline-none focus:border-indigo-500 transition-all resize-none mb-4"></textarea>
            <div class="flex gap-3">
                <button onclick="document.getElementById('dm-modal').classList.remove('active')" class="flex-1 py-3 rounded-xl bg-zinc-800 text-zinc-400 font-bold text-xs uppercase">Cancel</button>
                <button onclick="sendPrivateMessage()" class="flex-1 py-3 rounded-xl bg-indigo-600 text-white font-bold text-xs uppercase">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const profile = JSON.parse(localStorage.getItem('chat_profile'));
        let currentOnlineUsers = [];
        let dmTarget = null;
        let conversations = {}; // Store DMs by username

        if (!profile) window.location.href = '/';
        socket.emit('join', profile);

        socket.on('message', (data) => {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            if (data.system) {
                div.innerHTML = `<div class="text-center py-2"><span class="text-[9px] text-zinc-600 uppercase font-black tracking-widest bg-zinc-800/30 px-3 py-1 rounded-full border border-white/5">${data.text}</span></div>`;
            } else {
                const isMe = data.username === profile.username;
                div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[80%] ${isMe ? 'flex-row-reverse' : ''}">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${data.username}" class="w-8 h-8 rounded-lg shrink-0 border border-white/10 cursor-pointer" onclick="showUserOptions(event, '${data.username}')">
                        <div class="${isMe ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-zinc-800 text-zinc-200 rounded-bl-none'} p-3 rounded-2xl shadow-lg border border-white/5">
                            <p class="text-[9px] font-black opacity-50 mb-1 uppercase tracking-tighter">${data.username}</p>
                            <p class="text-sm leading-relaxed">${data.text}</p>
                        </div>
                    </div>
                `;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('privateMessage', (data) => {
            const sender = data.username;
            if (!conversations[sender]) conversations[sender] = [];
            conversations[sender].push(data);
            
            updateInboxUI();
            
            // Show notification dot
            document.getElementById('notif-dot').classList.remove('hidden');
            document.getElementById('notif-dot-static').classList.remove('hidden');

            // If private chat is open with this person, update it
            if (dmTarget === sender && document.getElementById('private-chat-overlay').classList.contains('active')) {
                appendPrivateMessage(data);
            }
        });

        socket.on('userListUpdate', (users) => {
            currentOnlineUsers = users;
            document.getElementById('user-count').innerText = `${users.length} Online`;
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(u => `
                <div onclick="showUserOptions(event, '${u.username}')" class="flex items-center gap-3 p-3 rounded-2xl bg-zinc-900/50 border border-white/5 hover:bg-zinc-800 transition-all cursor-pointer group">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${u.username}" class="w-10 h-10 rounded-xl object-cover shrink-0">
                    <div class="flex flex-col min-w-0">
                        <span class="text-sm font-bold truncate text-zinc-200">${u.username}</span>
                        <span class="text-[9px] font-bold text-zinc-500 uppercase">${u.age || '??'}y/o â€¢ ${u.gender || 'Unknown'}</span>
                    </div>
                </div>
            `).join('');
        });

        function showUserOptions(event, username) {
            event.stopPropagation();
            const menu = document.getElementById('user-context-menu');
            menu.style.top = `${event.clientY}px`;
            menu.style.left = `${event.clientX}px`;
            menu.classList.remove('hidden');
            
            document.getElementById('send-dm-btn').onclick = () => {
                dmTarget = username;
                document.getElementById('dm-target-name-modal').innerText = username;
                document.getElementById('dm-pfp').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`;
                document.getElementById('dm-modal').classList.add('active');
                menu.classList.add('hidden');
            };

            const hide = () => { menu.classList.add('hidden'); document.removeEventListener('click', hide); };
            setTimeout(() => document.addEventListener('click', hide), 10);
        }

        function toggleInbox() {
            const overlay = document.getElementById('inbox-overlay');
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
            } else {
                overlay.classList.add('active');
                document.getElementById('notif-dot').classList.add('hidden');
                document.getElementById('notif-dot-static').classList.add('hidden');
            }
        }

        function updateInboxUI() {
            const list = document.getElementById('inbox-list');
            const usersWithDMs = Object.keys(conversations);
            
            if (usersWithDMs.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-zinc-600 text-[10px] font-bold uppercase tracking-widest">No messages</div>`;
                return;
            }

            list.innerHTML = usersWithDMs.map(user => `
                <div onclick="openPrivateChat('${user}')" class="flex items-center gap-4 p-4 rounded-3xl bg-zinc-800/40 border border-white/5 hover:bg-indigo-600/20 hover:border-indigo-500/30 transition-all cursor-pointer group">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${user}" class="w-12 h-12 rounded-2xl object-cover border border-white/10 group-hover:scale-105 transition-transform">
                    <div class="flex-1">
                        <h4 class="text-xs font-black text-white uppercase tracking-tight">${user}</h4>
                        <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Sent you a message</p>
                    </div>
                </div>
            `).join('');
        }

        function openPrivateChat(user) {
            dmTarget = user;
            document.getElementById('pc-target-name').innerText = user;
            document.getElementById('pc-target-pfp').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user}`;
            document.getElementById('inbox-overlay').classList.remove('active');
            document.getElementById('private-chat-overlay').classList.add('active');
            
            const container = document.getElementById('private-msg-container');
            container.innerHTML = '';
            (conversations[user] || []).forEach(appendPrivateMessage);
        }

        function closePrivateChat() {
            document.getElementById('private-chat-overlay').classList.remove('active');
            dmTarget = null;
        }

        function appendPrivateMessage(data) {
            const container = document.getElementById('private-msg-container');
            const div = document.createElement('div');
            const isMe = data.username === profile.username;
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="${isMe ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-zinc-800 text-zinc-200 rounded-bl-none'} p-3 rounded-2xl text-xs max-w-[85%] border border-white/5">
                    ${data.text}
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function sendPrivateMessage() {
            const text = document.getElementById('dm-text').value.trim();
            if (!text || !dmTarget) return;

            const payload = { target: dmTarget, text: text, username: profile.username };
            socket.emit('privateMessage', payload);

            // Add to local conversations for history
            if (!conversations[dmTarget]) conversations[dmTarget] = [];
            conversations[dmTarget].push(payload);
            
            document.getElementById('dm-modal').classList.remove('active');
            document.getElementById('dm-text').value = '';
            
            // Immediately open chat window with history
            openPrivateChat(dmTarget);
        }

        document.getElementById('private-chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('private-msg-input');
            if (input.value.trim() && dmTarget) {
                const text = input.value.trim();
                const payload = { target: dmTarget, text: text, username: profile.username };
                socket.emit('privateMessage', payload);
                if (!conversations[dmTarget]) conversations[dmTarget] = [];
                conversations[dmTarget].push(payload);
                appendPrivateMessage(payload);
                input.value = '';
            }
        };

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if (input.value.trim()) {
                socket.emit('sendMessage', { text: input.value });
                input.value = '';
            }
        };

        function logout() { localStorage.removeItem('chat_profile'); window.location.href = '/'; }
    </script>
</body>
</html>
