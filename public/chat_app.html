<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .chat-height { height: calc(100vh - 160px); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        /* Rank Styles */
        .rank-badge {
            font-size: 8px;
            font-weight: 900;
            padding: 1px 4px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
        }
        .rank-owner { background: #ef4444; color: white; box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }
        .rank-dev { background: #0ea5e9; color: white; box-shadow: 0 0 8px rgba(14, 165, 233, 0.4); }

        /* Profile Modal/Overlay Animation */
        #profile-overlay {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
        #profile-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        /* Context Menu Animation */
        #user-context-menu {
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform-origin: left center;
            z-index: 10000; /* Extremely high to beat all glass layers */
            position: fixed; /* Use fixed to avoid parent overflow:hidden issues */
        }
    </style>
</head>
<body class="h-screen flex p-4 gap-4 relative">
    <!-- Sidebar -->
    <aside class="w-80 glass rounded-3xl flex flex-col overflow-hidden shrink-0 hidden md:flex relative">
        <div class="p-6 border-b border-zinc-800 flex items-center justify-between">
            <h2 class="font-800 text-xl tracking-tighter text-indigo-400 uppercase italic">LOUNGE</h2>
            <span id="user-count" class="bg-indigo-500/10 text-indigo-400 text-[10px] px-2 py-1 rounded-full font-bold">0 Online</span>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="user-list"></div>
        <div class="p-4 border-t border-zinc-800 bg-zinc-900/30">
            <button onclick="logout()" class="w-full py-2 text-xs font-bold text-zinc-500 hover:text-red-400 transition-colors uppercase tracking-widest">Logout</button>
        </div>
    </aside>

    <!-- Context Menu moved outside sidebar to prevent clipping -->
    <div id="user-context-menu" class="hidden glass border border-white/10 rounded-2xl shadow-2xl overflow-hidden w-48">
        <div class="p-2">
            <button id="view-profile-btn" class="w-full text-left px-4 py-3 text-xs font-bold text-zinc-300 hover:bg-indigo-600 hover:text-white rounded-xl transition-all flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                View Profile
            </button>
        </div>
    </div>

    <!-- Chat -->
    <main class="flex-1 glass rounded-3xl flex flex-col overflow-hidden">
        <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-4 chat-height"></div>
        <div class="p-6 pt-0">
            <form id="chat-form" class="flex gap-3 bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800">
                <input type="text" id="msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-sm text-white" placeholder="Message...">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
            </form>
        </div>
    </main>

    <!-- Profile Overlay Card -->
    <div id="profile-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="w-full max-w-sm bg-zinc-900 rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl relative">
            <button onclick="closeProfile()" class="absolute top-4 right-4 z-10 bg-black/20 hover:bg-black/40 p-2 rounded-full text-white/50 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
            
            <!-- Banner -->
            <div class="h-32 bg-black w-full"></div>
            
            <div class="px-6 pb-8 text-center -mt-12">
                <!-- Avatar -->
                <div class="inline-block p-1 bg-zinc-900 rounded-3xl mb-4">
                    <img src="default.png" class="w-24 h-24 rounded-[1.8rem] border-4 border-zinc-900 object-cover shadow-xl" alt="pfp">
                </div>
                
                <h3 id="p-username" class="text-2xl font-800 tracking-tighter text-white mb-1">Username</h3>
                <div id="p-ranks" class="mb-4"></div>
                
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Age</p>
                        <p id="p-age" class="text-sm font-bold text-indigo-400">18</p>
                    </div>
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Gender</p>
                        <p id="p-gender" class="text-sm font-bold text-indigo-400">Male</p>
                    </div>
                </div>

                <!-- Status Information -->
                <div class="space-y-2 mb-6 text-left px-2">
                    <div class="flex justify-between items-center border-b border-white/5 pb-2">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Last Seen</span>
                        <span id="p-last-seen" class="text-[10px] font-bold text-zinc-300">Online Now</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/5 pb-2">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Member Since</span>
                        <span id="p-joined" class="text-[10px] font-bold text-zinc-300">Jan 3, 2026</span>
                    </div>
                </div>

                <div class="bg-indigo-600 p-3 rounded-2xl cursor-pointer hover:bg-indigo-500 transition-all active:scale-95 shadow-lg shadow-indigo-600/20">
                    <span class="text-[10px] font-black text-white uppercase tracking-[0.2em]">Send Message</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const profile = JSON.parse(localStorage.getItem('chat_profile'));
        let currentOnlineUsers = [];

        const getRankHtml = (username) => {
            if (!username) return '';
            const userLower = username.toLowerCase();
            if (userLower === 'luna_midnight') return '<span class="rank-badge rank-owner">Owner</span>';
            if (userLower === 'dev') return '<span class="rank-badge rank-dev">Dev</span>';
            return '';
        };

        if (!profile) window.location.href = '/';
        socket.emit('join', profile);

        socket.on('message', (data) => {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            if (data.system) {
                div.innerHTML = `<div class="text-center"><span class="text-[10px] text-zinc-500 uppercase font-bold">${data.text}</span></div>`;
            } else {
                const isMe = data.username === profile.username;
                div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[75%] ${isMe ? 'flex-row-reverse' : ''}">
                        <img src="default.png" class="w-8 h-8 rounded-lg shrink-0 border border-white/10 cursor-pointer hover:scale-105 transition-transform" onclick="showUserOptions(event, '${data.username}')" alt="pfp">
                        <div class="${isMe ? 'bg-indigo-600 text-right' : 'bg-zinc-800'} p-3 rounded-2xl shadow-lg overflow-hidden">
                            <p class="text-[10px] font-black opacity-50 mb-1 uppercase tracking-tight">
                                ${data.username} ${getRankHtml(data.username)}
                            </p>
                            <p class="text-sm">${data.text}</p>
                        </div>
                    </div>
                `;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('userListUpdate', (users) => {
            currentOnlineUsers = users;
            document.getElementById('user-count').innerText = `${users.length} Online`;
            const list = document.getElementById('user-list');
            list.innerHTML = users.map(u => `
                <div onclick="showUserOptions(event, '${u.username}')" class="flex items-center gap-3 p-2 rounded-xl bg-zinc-900/50 border border-white/5 hover:bg-zinc-800 transition-all cursor-pointer group relative">
                    <div class="w-8 h-8 rounded-lg bg-indigo-500/20 flex items-center justify-center shrink-0 overflow-hidden">
                        <img src="default.png" class="w-full h-full rounded-lg object-cover" alt="pfp">
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span class="text-sm font-bold truncate text-zinc-200 group-hover:text-indigo-400 transition-colors">
                            ${u.username} ${getRankHtml(u.username)}
                        </span>
                        <span class="text-[9px] font-bold text-zinc-500 uppercase">${u.age || '??'}y/o â€¢ ${u.gender || 'Unknown'}</span>
                    </div>
                </div>
            `).join('');
        });

        function showUserOptions(event, username) {
            event.stopPropagation();
            const menu = document.getElementById('user-context-menu');
            const rect = event.currentTarget.getBoundingClientRect();
            
            // Positioning menu next to the clicked element (outside any parent containers)
            menu.style.top = `${rect.top}px`;
            menu.style.left = `${rect.right + 10}px`;
            
            // Handle edge of screen (left side if too far right)
            if (rect.right + 200 > window.innerWidth) {
                menu.style.left = `${rect.left - 200}px`;
            }

            menu.style.opacity = "0";
            menu.style.transform = "scale(0.9) translateX(-10px)";
            menu.classList.remove('hidden');

            setTimeout(() => {
                menu.style.opacity = "1";
                menu.style.transform = "scale(1) translateX(0)";
            }, 10);

            document.getElementById('view-profile-btn').onclick = (e) => {
                e.stopPropagation();
                openProfile(username);
                menu.classList.add('hidden');
            };

            const globalHide = () => {
                menu.classList.add('hidden');
                document.removeEventListener('click', globalHide);
            };
            
            setTimeout(() => document.addEventListener('click', globalHide), 10);
        }

        function openProfile(username) {
            const user = currentOnlineUsers.find(u => u.username.toLowerCase() === username.toLowerCase());
            const displayUser = user || { username: username, age: '??', gender: 'Hidden' };
            
            document.getElementById('p-username').innerText = displayUser.username;
            document.getElementById('p-ranks').innerHTML = getRankHtml(displayUser.username);
            document.getElementById('p-age').innerText = displayUser.age;
            document.getElementById('p-gender').innerText = displayUser.gender;
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            document.getElementById('p-last-seen').innerText = `Online @ ${timeStr}`;
            document.getElementById('p-joined').innerText = dateStr;
            
            document.getElementById('profile-overlay').classList.add('active');
        }

        function closeProfile() {
            document.getElementById('profile-overlay').classList.remove('active');
        }

        document.getElementById('profile-overlay').addEventListener('click', (e) => {
            if(e.target.id === 'profile-overlay') closeProfile();
        });

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if (input.value.trim()) {
                socket.emit('sendMessage', { text: input.value });
                input.value = '';
            }
        };

        function logout() { localStorage.removeItem('chat_profile'); window.location.href = '/'; }
    </script>
</body>
</html>
