<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Join</title>
    <!-- Corrected Tailwind and Font imports -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            overflow: hidden;
        }

        .glass {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in { 
            animation: fadeIn 0.4s ease-out forwards; 
        }

        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        
        input:focus, select:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-indigo-900/20 via-[#09090b] to-[#09090b]">

    <div class="glass w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl text-center animate-in border border-white/10">
        <div class="mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-3xl mx-auto flex items-center justify-center text-3xl mb-4 shadow-2xl shadow-indigo-500/20">
                ðŸ‘‹
            </div>
            <h1 class="text-3xl font-800 tracking-tight text-white">Welcome to Lounge</h1>
            <p class="text-zinc-500 mt-2 font-medium">Create your profile to start chatting</p>
        </div>

        <form id="join-form" class="space-y-5">
            <div class="space-y-4 text-left">
                <!-- Username Input -->
                <div>
                    <label class="block text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-widest ml-2">Display Name</label>
                    <input type="text" id="username" required maxlength="15" 
                        class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl px-6 py-4 outline-none focus:border-indigo-500 transition-all text-lg text-white placeholder:text-zinc-700"
                        placeholder="e.g. ShadowWalker">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <!-- Age Selection -->
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-widest ml-2">Age</label>
                        <select id="age" required class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl px-4 py-4 outline-none focus:border-indigo-500 transition-all text-white appearance-none cursor-pointer">
                            <option value="">Select</option>
                            <script>
                                for(let i=13; i<=99; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <!-- Gender Selection -->
                    <div>
                        <label class="block text-[10px] font-bold text-zinc-500 mb-2 uppercase tracking-widest ml-2">Gender</label>
                        <select id="gender" required class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl px-4 py-4 outline-none focus:border-indigo-500 transition-all text-white appearance-none cursor-pointer">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-600/20 active:scale-[0.98] mt-4 flex items-center justify-center gap-2">
                <span>Enter Lounge</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-white/5">
            <p class="text-zinc-600 text-[10px] uppercase tracking-[0.2em] font-bold">Real-time Connection â€¢ Instant Join</p>
        </div>
    </div>

    <script>
        // Check for existing session
        window.onload = () => {
            try {
                const saved = localStorage.getItem('chat_profile');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (parsed && parsed.username) {
                        window.location.href = '/chat';
                    }
                }
            } catch (e) {
                console.error("Storage error:", e);
            }
        };

        // Form submission logic
        document.getElementById('join-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            if (username && age && gender) {
                const profileData = {
                    username: username,
                    age: age,
                    gender: gender,
                    uid: 'u_' + Math.random().toString(36).substr(2, 9),
                    joinedAt: Date.now()
                };

                // Store in local storage for persistence across pages
                localStorage.setItem('chat_profile', JSON.stringify(profileData));
                
                // Redirect to the chat interface
                window.location.href = '/chat';
            }
        });
    </script>
</body>
</html>
