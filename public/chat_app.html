<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .rank-badge {
            font-family: 'Courier New', Courier, monospace;
            font-size: 9px;
            font-weight: 900;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            display: inline-block;
            vertical-align: middle;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        .rank-dev { background: #a855f7; color: #fff; box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); border: 1px solid #d8b4fe; }
        .rank-helper { background: #10b981; color: #fff; box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); border: 1px solid #6ee7b7; }
        .rank-vip { background: #eab308; color: #000; border: 1px solid #fde047; }

        #profile-overlay, #private-chat-overlay {
            transition: all 0.25s ease-out;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.98);
        }
        #profile-overlay.active, #private-chat-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .notification-dot {
            width: 10px; height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            border: 2px solid #09090b;
        }

        .hover-actions { opacity: 0; transition: opacity 0.2s ease; }
        .user-card:hover .hover-actions { opacity: 1; }
    </style>
</head>
<body class="h-screen flex p-4 gap-4 relative">

    <div id="main-content-wrapper" class="flex flex-1 gap-4 w-full h-full">
        <!-- Sidebar -->
        <aside class="w-80 glass rounded-3xl flex flex-col overflow-hidden shrink-0 hidden md:flex">
            <div class="p-6 border-b border-zinc-800">
                <h2 class="font-800 text-xl tracking-tighter text-indigo-400 uppercase italic mb-4">LOUNGE</h2>
                <div class="relative">
                    <input type="text" id="user-search" oninput="filterSidebar()" 
                        class="w-full bg-zinc-900 border border-white/5 rounded-xl px-4 py-2 text-xs font-bold text-white placeholder:text-zinc-600 outline-none focus:border-indigo-500/50"
                        placeholder="Search users...">
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <div>
                    <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Online</h3>
                    <div id="online-list" class="space-y-1"></div>
                </div>
                <div>
                    <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Offline</h3>
                    <div id="offline-list" class="space-y-1 opacity-50 grayscale"></div>
                </div>
            </div>

            <div class="p-4 border-t border-zinc-800 bg-zinc-900/30 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center font-bold text-xs" id="my-avatar-char">?</div>
                    <span class="text-xs font-bold" id="my-username-display">User</span>
                </div>
                <button onclick="logout()" class="text-[10px] font-black text-zinc-600 hover:text-red-400 uppercase tracking-widest">Exit</button>
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="flex-1 glass rounded-3xl flex flex-col overflow-hidden relative">
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/20 backdrop-blur-md">
                <div class="flex items-center gap-2 px-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Public Lounge</span>
                </div>
            </div>

            <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            
            <div class="p-6 pt-0">
                <form id="chat-form" class="flex gap-3 bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800">
                    <input type="text" id="msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-sm text-white" placeholder="Say something to everyone...">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Private Chat Overlay -->
    <div id="private-chat-overlay" class="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="w-full max-w-md bg-zinc-900 rounded-[2.5rem] border border-white/10 shadow-2xl overflow-hidden flex flex-col h-[550px]">
            <div class="p-5 border-b border-white/5 flex items-center justify-between bg-zinc-800/50">
                <div class="flex items-center gap-3">
                    <div id="pc-avatar" class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center font-bold">?</div>
                    <div>
                        <h3 id="pc-target-name" class="text-sm font-black text-white uppercase italic">Username</h3>
                        <p class="text-[9px] font-bold text-indigo-500 uppercase">Private Message</p>
                    </div>
                </div>
                <button onclick="closePrivateChat()" class="text-zinc-500 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg></button>
            </div>
            <div id="private-msg-container" class="flex-1 overflow-y-auto p-6 space-y-4 bg-zinc-900/30"></div>
            <div class="p-5">
                <form id="private-chat-form" class="flex gap-2 bg-zinc-800 p-2 rounded-2xl border border-zinc-700">
                    <input type="text" id="private-msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-4 py-2 text-sm text-white" placeholder="Reply privately...">
                    <button type="submit" class="bg-indigo-600 p-3 rounded-xl text-white hover:bg-indigo-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7" stroke-width="2.5"/></svg></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Profile View Overlay -->
    <div id="profile-overlay" class="fixed inset-0 z-[80] flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
        <div class="w-full max-w-sm bg-zinc-900 rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl">
            <div class="h-24 bg-gradient-to-r from-indigo-600 to-purple-600 w-full"></div>
            <div class="px-6 pb-8 text-center -mt-12">
                <div class="inline-block p-1 bg-zinc-900 rounded-3xl mb-4">
                    <div id="p-avatar" class="w-24 h-24 rounded-[1.8rem] bg-indigo-500 flex items-center justify-center text-3xl font-black text-white">?</div>
                </div>
                <h3 id="p-username" class="text-2xl font-800 tracking-tighter text-white mb-1 uppercase italic">Username</h3>
                <div id="p-ranks" class="mb-6"></div>
                
                <div class="space-y-3 mb-6">
                    <button onclick="initiateDMFromProfile()" class="w-full bg-indigo-600 p-4 rounded-2xl text-[10px] font-black text-white uppercase tracking-[0.3em] hover:bg-indigo-500 transition-all">Send Message</button>
                    <button onclick="closeProfile()" class="w-full bg-zinc-800 p-4 rounded-2xl text-[10px] font-black text-zinc-400 uppercase tracking-[0.3em] hover:bg-zinc-700 transition-all">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const profile = JSON.parse(localStorage.getItem('chat_profile'));
        if (!profile) window.location.href = '/';

        let onlineUsers = [];
        let offlineUsers = [];
        let dmTarget = null;
        let conversations = JSON.parse(localStorage.getItem(`dms_${profile.username}`) || '{}');

        document.getElementById('my-username-display').innerText = profile.username;
        document.getElementById('my-avatar-char').innerText = profile.username[0].toUpperCase();

        const getRankHtml = (name) => {
            const n = name.toLowerCase();
            if (n === 'dev') return '<span class="rank-badge rank-dev">| DEVELOPER |</span>';
            if (n === 'fluffy') return '<span class="rank-badge rank-helper">| SITE-HELPER |</span>';
            return '<span class="rank-badge rank-vip">| VIP |</span>';
        };

        socket.emit('join', profile);

        // --- GLOBAL CHAT ---
        socket.on('message', (data) => {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            
            if (data.system) {
                div.innerHTML = `<div class="text-center py-2"><span class="text-[9px] text-zinc-600 uppercase font-black tracking-widest">${data.text}</span></div>`;
            } else {
                div.className = `flex justify-start`; // All messages on the left
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[90%]">
                        <div class="w-9 h-9 rounded-xl shrink-0 bg-zinc-800 flex items-center justify-center font-bold text-xs border border-white/5">${data.username[0].toUpperCase()}</div>
                        <div class="bg-zinc-800/50 p-3.5 rounded-2xl border border-white/5">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-black text-zinc-400 uppercase italic">${data.username} ${getRankHtml(data.username)}</span>
                                <span class="text-[8px] opacity-30 font-bold">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <p class="text-sm leading-relaxed text-zinc-200">${data.text}</p>
                        </div>
                    </div>
                `;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        // --- USER LIST & SEARCH ---
        socket.on('userListUpdate', (users) => {
            onlineUsers = users;
            const registry = JSON.parse(localStorage.getItem('user_registry') || '[]');
            users.forEach(u => { if(!registry.some(r => r.username === u.username)) registry.push(u); });
            localStorage.setItem('user_registry', JSON.stringify(registry));
            offlineUsers = registry.filter(r => !users.some(u => u.username === r.username));
            filterSidebar();
        });

        function filterSidebar() {
            const q = document.getElementById('user-search').value.toLowerCase();
            const filterFn = u => u.username.toLowerCase().includes(q);
            
            renderList('online-list', onlineUsers.filter(filterFn), true);
            renderList('offline-list', offlineUsers.filter(filterFn), false);
        }

        function renderList(id, users, isOnline) {
            document.getElementById(id).innerHTML = users.map(u => `
                <div class="user-card flex items-center justify-between p-3 rounded-2xl hover:bg-white/5 transition-all group cursor-default">
                    <div class="flex items-center gap-3 min-w-0">
                        <div class="w-9 h-9 rounded-xl bg-zinc-800 flex items-center justify-center font-bold text-xs shrink-0">${u.username[0].toUpperCase()}</div>
                        <div class="truncate">
                            <div class="text-xs font-bold text-zinc-200 truncate">${u.username}</div>
                            <div class="text-[8px] font-black text-zinc-600 uppercase tracking-tighter">${isOnline ? 'Active' : 'Offline'}</div>
                        </div>
                    </div>
                    <div class="hover-actions flex items-center gap-1">
                        <button onclick="openProfile('${u.username}')" class="p-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-zinc-400 hover:text-white transition-colors">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2"/></svg>
                        </button>
                        ${u.username !== profile.username ? `
                        <button onclick="openPrivateChat('${u.username}')" class="p-2 bg-indigo-600/20 hover:bg-indigo-600 rounded-lg text-indigo-400 hover:text-white transition-colors">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke-width="2"/></svg>
                        </button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // --- PRIVATE CHAT ENGINE ---
        socket.on('privateMessage', (data) => {
            const partner = data.username === profile.username ? data.target : data.username;
            if (!conversations[partner]) conversations[partner] = [];
            
            const msg = { ...data, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
            conversations[partner].push(msg);
            localStorage.setItem(`dms_${profile.username}`, JSON.stringify(conversations));

            if (dmTarget === partner) appendPrivateMessage(msg);
        });

        function openPrivateChat(user) {
            dmTarget = user;
            document.getElementById('pc-target-name').innerText = user;
            document.getElementById('pc-avatar').innerText = user[0].toUpperCase();
            document.getElementById('private-msg-container').innerHTML = '';
            (conversations[user] || []).forEach(appendPrivateMessage);
            document.getElementById('private-chat-overlay').classList.add('active');
        }

        function appendPrivateMessage(data) {
            const container = document.getElementById('private-msg-container');
            const div = document.createElement('div');
            const isMe = data.username === profile.username;
            div.className = `flex justify-start`; // Align PMs to left as requested
            div.innerHTML = `
                <div class="flex flex-col items-start max-w-[85%]">
                    <div class="${isMe ? 'bg-indigo-600 text-white' : 'bg-zinc-800 text-zinc-300'} p-3 rounded-2xl text-xs border border-white/5">
                        <span class="block text-[8px] font-black opacity-50 mb-1 uppercase">${data.username}</span>
                        ${data.text}
                    </div>
                    <span class="text-[8px] font-bold text-zinc-600 mt-1 uppercase">${data.time || ''}</span>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function closePrivateChat() { dmTarget = null; document.getElementById('private-chat-overlay').classList.remove('active'); }

        // --- PROFILE LOGIC ---
        function openProfile(username) {
            document.getElementById('p-username').innerText = username;
            document.getElementById('p-avatar').innerText = username[0].toUpperCase();
            document.getElementById('p-ranks').innerHTML = getRankHtml(username);
            document.getElementById('profile-overlay').classList.add('active');
        }

        function closeProfile() { document.getElementById('profile-overlay').classList.remove('active'); }

        function initiateDMFromProfile() {
            const user = document.getElementById('p-username').innerText;
            closeProfile();
            if (user !== profile.username) openPrivateChat(user);
        }

        // --- FORMS ---
        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if (input.value.trim()) { socket.emit('sendMessage', { text: input.value }); input.value = ''; }
        };

        document.getElementById('private-chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('private-msg-input');
            if (input.value.trim() && dmTarget) {
                socket.emit('privateMessage', { target: dmTarget, text: input.value, username: profile.username });
                input.value = '';
            }
        };

        function logout() { localStorage.removeItem('chat_profile'); window.location.href = '/'; }
    </script>
</body>
</html>
