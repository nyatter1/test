<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Multi-View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* View Switching Logic */
        .view { display: none; height: 100vh; }
        .view.active { display: block !important; }

        /* Login Layout */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
        }

        /* Chat Layout */
        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            height: 100vh;
        }

        @media (max-width: 1024px) {
            .main-container { grid-template-columns: 1fr; }
            .side-panel { display: none; }
        }

        .panel {
            background: #1e293b;
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            border-right: none;
            border-left: 1px solid rgba(148, 163, 184, 0.1);
        }

        .nav-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #334155;
            color: #94a3b8;
        }

        .nav-btn.active {
            background: #7c3aed;
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #0f172a;
        }

        .chat-input-wrapper {
            background: #334155;
            border: 2px solid #475569;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            padding: 0.25rem 1rem;
        }

        .btn-gradient {
            background: linear-gradient(180deg, #9061f9 0%, #6d28d9 100%);
            border-bottom: 3px solid #4c1d95;
            transition: all 0.1s;
        }

        .btn-gradient:active {
            transform: translateY(2px);
            border-bottom-width: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #475569;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1e293b;
            background: #10b981;
        }

        .system-msg {
            font-size: 10px;
            background: rgba(30, 41, 59, 0.5);
            padding: 4px 12px;
            border-radius: 99px;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 8px auto;
        }

        .hidden { display: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- SIGNUP VIEW -->
    <div id="login-view" class="view active">
        <div class="login-container">
            <div class="bg-[#1e293b] p-8 rounded-3xl shadow-2xl w-full max-w-md border border-white/5 mx-4">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-black text-white tracking-tighter">LIVE LOUNGE</h1>
                    <p class="text-slate-400 text-sm mt-2">Join the global conversation</p>
                </div>
                
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Username</label>
                        <input type="text" id="username-input" required maxlength="15"
                            class="w-full bg-[#0f172a] border-2 border-slate-700 rounded-xl px-4 py-3 text-white focus:border-purple-500 outline-none transition-all"
                            placeholder="Enter display name">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Age</label>
                            <select id="age-input" class="w-full bg-[#0f172a] border-2 border-slate-700 rounded-xl px-4 py-3 text-white focus:border-purple-500 outline-none">
                                <!-- Generated via JS -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Gender</label>
                            <select id="gender-input" class="w-full bg-[#0f172a] border-2 border-slate-700 rounded-xl px-4 py-3 text-white focus:border-purple-500 outline-none">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="w-full btn-gradient py-4 rounded-xl font-bold text-white shadow-lg mt-4 uppercase tracking-widest text-sm">
                        Enter Lounge
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- CHAT VIEW -->
    <div id="chat-view" class="view">
        <div class="main-container">
            <!-- LEFT PANEL -->
            <aside class="panel side-panel">
                <div class="flex gap-2 p-4 border-b border-white/5">
                    <button onclick="showTab('rules')" id="btn-rules" class="nav-btn active">Rules</button>
                    <button onclick="showTab('staff')" id="btn-staff" class="nav-btn">Staff</button>
                </div>
                <div id="content-rules" class="flex-1 overflow-y-auto p-4">
                    <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Community Rules</div>
                    <div class="space-y-3">
                        <div class="text-sm text-slate-300">1. Respect all users.</div>
                        <div class="text-sm text-slate-300">2. No toxicity or spam.</div>
                        <div class="text-sm text-slate-300">3. NSFW content is banned.</div>
                    </div>
                </div>
                <div id="content-staff" class="flex-1 overflow-y-auto p-4 hidden">
                    <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Staff Members</div>
                    <div class="flex items-center gap-3 p-3 bg-purple-500/10 rounded-xl border border-purple-500/20">
                        <div class="avatar"><img src="/public/default.png"></div>
                        <div>
                            <div class="text-xs font-bold text-white">Admin_Zen</div>
                            <div class="text-[9px] text-purple-400 font-black uppercase">Staff</div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- CENTER PANEL -->
            <main class="flex flex-col relative overflow-hidden bg-[#0f172a]">
                <header class="h-16 flex items-center px-6 bg-[#1e293b] border-b border-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-lg shadow-green-500/50"></div>
                        <h1 class="font-extrabold text-lg tracking-tight">Public Lounge</h1>
                    </div>
                    <div class="ml-auto flex items-center gap-3">
                        <div class="text-right">
                            <div id="me-name" class="text-sm font-bold text-purple-400">Username</div>
                            <div id="me-info" class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">??Y/O • GENDER</div>
                        </div>
                        <div class="avatar border-2 border-purple-500/50">
                            <img src="/public/default.png" alt="me">
                        </div>
                    </div>
                </header>

                <div class="messages-container" id="chat-messages"></div>

                <div class="p-4 bg-[#1e293b] border-t border-white/5">
                    <form class="chat-input-wrapper" id="chat-form">
                        <input type="text" placeholder="Type a message..." class="bg-transparent border-none text-white flex-1 p-3 outline-none" id="message-input" autocomplete="off">
                        <button type="submit" class="btn-gradient text-white px-6 py-2 rounded-xl font-bold text-sm shadow-lg">Send</button>
                    </form>
                </div>
            </main>

            <!-- RIGHT PANEL -->
            <aside class="panel side-panel right-panel">
                <div class="p-5 border-b border-slate-800 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Players</span>
                    <span id="user-count" class="bg-slate-700 text-slate-300 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                <div class="flex-1 overflow-y-auto" id="player-list"></div>
            </aside>
        </div>
    </div>

    <script>
        // Use try-catch for socket to prevent breaking UI if server is unreachable
        let socket;
        try {
            socket = io();
        } catch(e) {
            console.warn("Socket.io not available");
        }

        let currentUser = null;

        // UI References
        const loginView = document.getElementById('login-view');
        const chatView = document.getElementById('chat-view');
        const signupForm = document.getElementById('signup-form');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const playerList = document.getElementById('player-list');
        const ageSelect = document.getElementById('age-input');

        // Populate Age Dropdown (7-100) immediately
        const populateAges = () => {
            ageSelect.innerHTML = '';
            for(let i = 7; i <= 100; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerHTML = i;
                ageSelect.appendChild(opt);
            }
        };
        populateAges();

        // Initial Load Check
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('chat_profile');
            if (saved) {
                try {
                    currentUser = JSON.parse(saved);
                    startChat();
                } catch(e) {
                    localStorage.removeItem('chat_profile');
                }
            }
        });

        // Handle Signup
        signupForm.onsubmit = (e) => {
            e.preventDefault();
            const username = document.getElementById('username-input').value.trim();
            const age = document.getElementById('age-input').value;
            const gender = document.getElementById('gender-input').value;

            if(!username) return;

            currentUser = { username, age, gender };
            localStorage.setItem('chat_profile', JSON.stringify(currentUser));
            startChat();
        };

        function startChat() {
            // Force view switching
            loginView.classList.remove('active');
            chatView.classList.add('active');
            
            document.getElementById('me-name').innerText = currentUser.username;
            document.getElementById('me-info').innerText = `${currentUser.age}Y/O • ${currentUser.gender}`;
            
            // Connect to Socket if available
            if(socket) {
                socket.emit('join', currentUser);
            }
        }

        // Socket Events
        if(socket) {
            socket.on('message', (data) => {
                const div = document.createElement('div');
                if (data.system) {
                    div.className = "flex justify-center";
                    div.innerHTML = `<div class="system-msg">${data.text}</div>`;
                } else {
                    const isMe = data.username === currentUser.username;
                    div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-3 mb-2`;
                    div.innerHTML = `
                        <div class="avatar border-none w-8 h-8 flex-shrink-0">
                            <img src="/public/default.png" onerror="this.src='https://ui-avatars.com/api/?name=${data.username}'">
                        </div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <span class="text-[8px] font-bold text-slate-600 mb-1 uppercase">${data.username}</span>
                            <div class="px-3 py-2 rounded-2xl text-sm ${isMe ? 'bg-purple-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 rounded-bl-none'} shadow-md">
                                ${data.text}
                            </div>
                        </div>
                    `;
                }
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            socket.on('userListUpdate', (users) => {
                playerList.innerHTML = '';
                document.getElementById('user-count').innerText = users.length;
                users.forEach(user => {
                    const isMe = currentUser && user.username === currentUser.username;
                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-3 p-4 border-b border-white/5 hover:bg-white/5 transition-colors';
                    div.innerHTML = `
                        <div class="avatar">
                            <img src="/public/default.png" onerror="this.src='https://ui-avatars.com/api/?name=${user.username}'">
                            <div class="status-dot"></div>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <div class="text-sm font-bold ${isMe ? 'text-purple-400' : 'text-slate-200'} truncate">
                                ${user.username} ${isMe ? '(Me)' : ''}
                            </div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">
                                ${user.age}Y/O • ${user.gender}
                            </div>
                        </div>
                    `;
                    playerList.appendChild(div);
                });
            });
        }

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && socket) {
                socket.emit('sendMessage', { text });
                messageInput.value = '';
            }
        };

        function showTab(type) {
            document.getElementById('content-rules').classList.add('hidden');
            document.getElementById('content-staff').classList.add('hidden');
            document.getElementById('btn-rules').classList.remove('active');
            document.getElementById('btn-staff').classList.remove('active');
            document.getElementById(`content-${type}`).classList.remove('hidden');
            document.getElementById(`btn-${type}`).classList.add('active');
        }
    </script>
</body>
</html>
