<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Pro Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 240px 1fr 280px;
            height: 100vh;
        }

        @media (max-width: 1024px) {
            .main-container { grid-template-columns: 1fr; }
            .side-panel { display: none; }
        }

        .panel {
            background: #1e293b;
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            border-right: none;
            border-left: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* Left Side Buttons Only */
        .sidebar-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            transition: all 0.2s;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .sidebar-btn.active {
            background: #7c3aed;
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #0f172a;
        }

        .chat-input-wrapper {
            background: #334155;
            border: 2px solid #475569;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            padding: 0.25rem 1rem;
        }

        .btn-gradient {
            background: linear-gradient(180deg, #9061f9 0%, #6d28d9 100%);
            border-bottom: 3px solid #4c1d95;
        }

        .btn-gradient:active {
            transform: translateY(2px);
            border-bottom-width: 0;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: #475569;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1e293b;
        }

        .dot-online { background: #10b981; }
        .dot-offline { background: #64748b; }

        .system-msg {
            font-size: 10px;
            background: rgba(30, 41, 59, 0.5);
            padding: 4px 12px;
            border-radius: 99px;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
            margin: 8px auto;
        }

        .hidden { display: none; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- LEFT PANEL: BUTTONS ONLY -->
        <aside class="panel side-panel p-4">
            <div class="mb-8 px-2">
                <h1 class="text-xl font-black text-white tracking-tighter">LOUNGE</h1>
            </div>

            <nav class="flex flex-col">
                <button onclick="openModal('staff')" class="sidebar-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    Staff Members
                </button>
                
                <button onclick="toggleStatus()" id="status-btn" class="sidebar-btn active">
                    <span id="status-dot-indicator" class="w-3 h-3 bg-green-500 rounded-full"></span>
                    Online
                </button>

                <button onclick="openModal('rules')" class="sidebar-btn">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                    Rules
                </button>
            </nav>

            <div class="mt-auto p-2 bg-slate-800/50 rounded-xl">
                <div class="flex items-center gap-3">
                    <div class="avatar"><img src="/public/default.png"></div>
                    <div class="overflow-hidden">
                        <div id="me-name" class="text-xs font-bold text-white truncate">Guest</div>
                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Active</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- CENTER PANEL: CHAT -->
        <main class="flex flex-col relative overflow-hidden bg-[#0f172a]">
            <header class="h-16 flex items-center px-6 bg-[#1e293b] border-b border-white/5">
                <div class="flex items-center gap-3">
                    <h1 class="font-extrabold text-lg tracking-tight">Public Chat</h1>
                </div>
            </header>

            <div class="messages-container" id="chat-messages"></div>

            <div class="p-4 bg-[#1e293b] border-t border-white/5">
                <form class="chat-input-wrapper" id="chat-form">
                    <input type="text" placeholder="Send a message..." class="bg-transparent border-none text-white flex-1 p-3 outline-none" id="message-input" autocomplete="off">
                    <button type="submit" class="btn-gradient text-white px-5 py-2 rounded-xl font-bold text-sm shadow-lg">SEND</button>
                </form>
            </div>
        </main>

        <!-- RIGHT PANEL: USERS -->
        <aside class="panel side-panel right-panel">
            <div class="p-5 border-b border-slate-800 flex justify-between items-center">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Online Users</span>
                <span id="user-count" class="bg-purple-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </div>
            <div class="flex-1 overflow-y-auto" id="player-list">
                <!-- Users injected here -->
            </div>
        </aside>
    </div>

    <!-- MODALS -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[#1e293b] w-full max-w-md rounded-2xl border border-white/10 shadow-2xl overflow-hidden">
            <div class="p-6">
                <div id="modal-content-rules" class="hidden">
                    <h2 class="text-xl font-black mb-4 uppercase">Server Rules</h2>
                    <ul class="space-y-3 text-slate-300 text-sm">
                        <li class="bg-slate-800/50 p-3 rounded-lg">1. Be respectful to others.</li>
                        <li class="bg-slate-800/50 p-3 rounded-lg">2. No spamming or toxic behavior.</li>
                        <li class="bg-slate-800/50 p-3 rounded-lg">3. NSFW content results in a ban.</li>
                    </ul>
                </div>
                <div id="modal-content-staff" class="hidden">
                    <h2 class="text-xl font-black mb-4 uppercase">Staff List</h2>
                    <div class="flex items-center gap-3 p-3 bg-purple-500/10 rounded-xl border border-purple-500/20">
                        <div class="avatar"><img src="/public/default.png"></div>
                        <div>
                            <div class="text-sm font-bold text-white">Admin_Zen</div>
                            <div class="text-[10px] text-purple-400 font-black uppercase tracking-widest">Owner / Dev</div>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="closeModal()" class="w-full bg-slate-700 py-4 font-bold uppercase text-xs tracking-widest hover:bg-slate-600 transition-colors">Close</button>
        </div>
    </div>

    <script>
        let socket;
        try { socket = io(); } catch(e) { console.warn("Socket disconnected"); }

        let currentUser = null;
        let isOnline = true;

        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const playerList = document.getElementById('player-list');

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('chat_profile');
            if (saved) {
                try { currentUser = JSON.parse(saved); } catch(e) { localStorage.removeItem('chat_profile'); }
            }

            if (!currentUser) {
                const randomId = Math.floor(1000 + Math.random() * 9000);
                currentUser = { username: `Guest_${randomId}`, age: '??', gender: 'User' };
                localStorage.setItem('chat_profile', JSON.stringify(currentUser));
            }
            startChat();
        });

        function startChat() {
            document.getElementById('me-name').innerText = currentUser.username;
            if(socket) socket.emit('join', currentUser);
        }

        function toggleStatus() {
            isOnline = !isOnline;
            const btn = document.getElementById('status-btn');
            const dot = document.getElementById('status-dot-indicator');
            
            if (isOnline) {
                btn.classList.add('active');
                btn.innerHTML = `<span class="w-3 h-3 bg-green-500 rounded-full"></span> Online`;
                if(socket) socket.connect();
            } else {
                btn.classList.remove('active');
                btn.innerHTML = `<span class="w-3 h-3 bg-slate-500 rounded-full"></span> Offline`;
                if(socket) socket.disconnect();
                playerList.innerHTML = '<div class="p-8 text-center text-slate-500 text-xs font-bold uppercase">You are offline</div>';
                document.getElementById('user-count').innerText = "0";
            }
        }

        function openModal(type) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-content-rules').classList.add('hidden');
            document.getElementById('modal-content-staff').classList.add('hidden');
            document.getElementById(`modal-content-${type}`).classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }

        if(socket) {
            socket.on('message', (data) => {
                const div = document.createElement('div');
                if (data.system) {
                    div.className = "flex justify-center";
                    div.innerHTML = `<div class="system-msg">${data.text}</div>`;
                } else {
                    const isMe = currentUser && data.username === currentUser.username;
                    div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-3 mb-2`;
                    div.innerHTML = `
                        <div class="avatar border-none w-8 h-8 flex-shrink-0"><img src="/public/default.png"></div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <span class="text-[8px] font-bold text-slate-500 mb-1 uppercase">${data.username}</span>
                            <div class="px-3 py-2 rounded-2xl text-sm ${isMe ? 'bg-purple-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 rounded-bl-none'} shadow-md">
                                ${data.text}
                            </div>
                        </div>
                    `;
                }
                chatMessages.appendChild(div);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            socket.on('userListUpdate', (users) => {
                if(!isOnline) return;
                playerList.innerHTML = '';
                document.getElementById('user-count').innerText = users.length;
                
                users.forEach(user => {
                    const isMe = currentUser && user.username === currentUser.username;
                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-3 p-4 border-b border-white/5 hover:bg-white/5 transition-colors';
                    div.innerHTML = `
                        <div class="avatar">
                            <img src="/public/default.png">
                            <div class="status-dot dot-online"></div>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <div class="text-sm font-bold ${isMe ? 'text-purple-400' : 'text-slate-200'} truncate">${user.username}</div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">${user.age || '??'}Y/O â€¢ ONLINE</div>
                        </div>
                    `;
                    playerList.appendChild(div);
                });
            });
        }

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && socket && isOnline) {
                socket.emit('sendMessage', { text });
                messageInput.value = '';
            }
        };
    </script>
</body>
</html>
