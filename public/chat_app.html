<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .rank-badge {
            font-family: 'Courier New', Courier, monospace;
            font-size: 8px;
            font-weight: 900;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        .rank-dev { background: #a855f7; color: #fff; box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); border: 1px solid #d8b4fe; }
        .rank-helper { background: #10b981; color: #fff; box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); border: 1px solid #6ee7b7; }
        .rank-vip { background: #eab308; color: #000; border: 1px solid #fde047; }

        #profile-overlay {
            transition: all 0.2s ease-out;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.98);
        }
        #profile-overlay.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .pfp-main { border: 1px solid rgba(255, 255, 255, 0.1); object-fit: cover; background: #1c1c1f; }
        .profile-banner { background-size: cover; background-position: center; }

        .like-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .like-btn:active {
            transform: scale(0.9);
        }
        .heart-pop {
            animation: heartPop 0.4s ease-out;
        }
        @keyframes heartPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ef4444; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen flex p-4 gap-4 relative">

    <div id="main-content-wrapper" class="flex flex-1 gap-4 w-full h-full">
        <!-- Sidebar -->
        <aside class="w-80 glass rounded-3xl flex flex-col overflow-hidden shrink-0 hidden md:flex">
            <div class="p-6 border-b border-zinc-800">
                <h2 class="font-800 text-xl tracking-tighter text-indigo-400 uppercase italic mb-4">LOUNGE</h2>
                <div class="relative">
                    <input type="text" id="user-search" oninput="filterSidebar()" 
                        class="w-full bg-zinc-900 border border-white/5 rounded-xl px-4 py-2 text-xs font-bold text-white placeholder:text-zinc-600 outline-none focus:border-indigo-500/50"
                        placeholder="Search users...">
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <div>
                    <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Online</h3>
                    <div id="online-list" class="space-y-1"></div>
                </div>
                <div>
                    <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Offline</h3>
                    <div id="offline-list" class="space-y-1 opacity-50 grayscale"></div>
                </div>
            </div>

            <div class="p-4 border-t border-zinc-800 bg-zinc-900/30 flex items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer group" onclick="openProfile(profile.username)">
                    <img src="default.png" id="my-pfp" class="w-8 h-8 rounded-lg pfp-main group-hover:opacity-80 transition-opacity">
                    <span class="text-xs font-bold group-hover:text-indigo-400 transition-colors" id="my-username-display">User</span>
                </div>
                <button onclick="logout()" class="text-[10px] font-black text-zinc-600 hover:text-red-400 uppercase tracking-widest transition-colors">Exit</button>
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="flex-1 glass rounded-3xl flex flex-col overflow-hidden relative">
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/20 backdrop-blur-md">
                <div class="flex items-center gap-2 px-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Public Lounge</span>
                </div>
            </div>

            <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            
            <div class="p-6 pt-0">
                <form id="chat-form" class="flex gap-3 bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800">
                    <input type="text" id="msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-sm text-white" placeholder="Say something to everyone...">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Profile View Overlay -->
    <div id="profile-overlay" class="fixed inset-0 z-[80] flex items-center justify-center bg-black/80 backdrop-blur-md p-4">
        <div class="w-full max-w-sm bg-zinc-900 rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl">
            <div id="p-banner" class="h-32 bg-indigo-600 w-full profile-banner"></div>
            <div class="px-6 pb-8 text-center -mt-12">
                <div class="relative inline-block mb-4">
                    <div class="p-1 bg-zinc-900 rounded-3xl">
                        <img id="p-pfp" src="default.png" class="w-24 h-24 rounded-[1.8rem] border-4 border-zinc-900 pfp-main">
                    </div>
                    <!-- Like Button -->
                    <button id="p-like-btn" class="like-btn absolute -right-2 bottom-0 bg-zinc-800 border border-white/10 p-2.5 rounded-2xl text-pink-500 shadow-xl hover:bg-zinc-700">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </button>
                </div>

                <h3 id="p-username" class="text-2xl font-800 tracking-tighter text-white mb-1 uppercase italic">Username</h3>
                <div id="p-ranks" class="mb-4"></div>
                
                <div class="grid grid-cols-3 gap-2 mb-6">
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Details</p>
                        <p id="p-details" class="text-xs font-bold text-zinc-200">18 / M</p>
                    </div>
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Likes</p>
                        <p id="p-likes" class="text-xs font-bold text-pink-500">0</p>
                    </div>
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Status</p>
                        <p id="p-lastseen" class="text-xs font-bold text-green-500">Active</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <button onclick="closeProfile()" class="w-full bg-zinc-800 p-4 rounded-2xl text-[10px] font-black text-zinc-400 uppercase tracking-[0.3em] hover:bg-zinc-700 transition-all">Close Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const profile = JSON.parse(localStorage.getItem('chat_profile')) || { username: 'Guest' + Math.floor(Math.random()*1000) };
        if (!localStorage.getItem('chat_profile')) window.location.href = '/';

        let onlineUsers = [];
        let offlineUsers = [];
        // Store likes in a local object that syncs via socket
        let profileLikes = JSON.parse(localStorage.getItem('lounge_likes_map') || '{}');
        const userMetadata = JSON.parse(localStorage.getItem('lounge_user_metadata') || '{}');

        // Force all profile pictures to default.png
        const myMeta = {
            username: profile.username,
            age: profile.age || 19,
            gender: profile.gender || 'Male',
            pfp: `default.png`,
            banner: `https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=500&auto=format&fit=crop`,
            lastSeen: Date.now()
        };
        userMetadata[profile.username] = myMeta;
        localStorage.setItem('lounge_user_metadata', JSON.stringify(userMetadata));

        document.getElementById('my-username-display').innerText = profile.username;
        document.getElementById('my-pfp').src = 'default.png';

        const getRankHtml = (name) => {
            if (!name) return '';
            const n = name.toLowerCase();
            if (n === 'dev') return '<span class="rank-badge rank-dev">| DEV |</span>';
            if (n === 'fluffy') return '<span class="rank-badge rank-helper">| HELPER |</span>';
            return '<span class="rank-badge rank-vip">| VIP |</span>';
        };

        socket.emit('join', profile);

        // --- PUBLIC CHAT ---
        socket.on('message', (data) => {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            const now = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            if (data.system) {
                div.innerHTML = `<div class="text-center py-2"><span class="text-[9px] text-zinc-600 uppercase font-black tracking-widest">${data.text}</span></div>`;
            } else {
                div.className = `flex justify-start animate-in slide-in-from-left-2 duration-200`;
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[90%] group">
                        <img onclick="openProfile('${data.username}')" src="default.png" class="w-9 h-9 rounded-xl shrink-0 pfp-main cursor-pointer hover:opacity-80 transition-opacity">
                        <div class="bg-zinc-800/50 p-3.5 rounded-2xl border border-white/5">
                            <div class="flex items-center gap-2 mb-1">
                                <span onclick="openProfile('${data.username}')" class="text-[10px] font-black text-zinc-400 uppercase italic cursor-pointer hover:text-white">${data.username} ${getRankHtml(data.username)}</span>
                                <span class="text-[8px] opacity-30 font-bold">${now}</span>
                            </div>
                            <p class="text-sm leading-relaxed text-zinc-200">${data.text}</p>
                        </div>
                    </div>
                `;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        // --- LIKE SYSTEM ---
        // We use the socket to broadcast likes since we don't have a dedicated backend DB
        socket.on('profileLiked', (data) => {
            profileLikes[data.target] = (profileLikes[data.target] || 0) + 1;
            localStorage.setItem('lounge_likes_map', JSON.stringify(profileLikes));
            
            // If the profile is currently open, update the count live
            const openUser = document.getElementById('p-username').innerText;
            if (openUser === data.target) {
                const countEl = document.getElementById('p-likes');
                countEl.innerText = profileLikes[data.target];
                countEl.classList.remove('heart-pop');
                void countEl.offsetWidth; // Trigger reflow
                countEl.classList.add('heart-pop');
            }
        });

        // --- SIDEBAR LOGIC ---
        socket.on('userListUpdate', (users) => {
            onlineUsers = users;
            const registry = JSON.parse(localStorage.getItem('user_registry') || '[]');
            users.forEach(u => { if(!registry.some(r => r.username === u.username)) registry.push(u); });
            localStorage.setItem('user_registry', JSON.stringify(registry));
            offlineUsers = registry.filter(r => !users.some(u => u.username === r.username));
            filterSidebar();
        });

        function filterSidebar() {
            const q = document.getElementById('user-search').value.toLowerCase();
            const filterFn = u => u.username.toLowerCase().includes(q);
            renderList('online-list', onlineUsers.filter(filterFn), true);
            renderList('offline-list', offlineUsers.filter(filterFn), false);
        }

        function renderList(id, users, isOnline) {
            document.getElementById(id).innerHTML = users.map(u => {
                return `
                <div class="flex items-center justify-between p-2.5 rounded-2xl hover:bg-white/5 transition-all group cursor-pointer" onclick="openProfile('${u.username}')">
                    <div class="flex items-center gap-3 min-w-0">
                        <img src="default.png" class="w-9 h-9 rounded-xl shrink-0 pfp-main group-hover:opacity-80 transition-opacity">
                        <div class="truncate">
                            <div class="flex items-center truncate">
                                <span class="text-xs font-bold text-zinc-200 truncate group-hover:text-indigo-400 transition-colors">${u.username}</span>
                                ${getRankHtml(u.username)}
                            </div>
                            <div class="text-[8px] font-black text-zinc-600 uppercase tracking-tighter">${isOnline ? 'Active' : 'Offline'}</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- PROFILE OVERLAY ---
        let currentViewedUser = null;

        function openProfile(username) {
            currentViewedUser = username;
            const meta = userMetadata[username] || { age: 18, gender: '?' };
            
            document.getElementById('p-username').innerText = username;
            document.getElementById('p-ranks').innerHTML = getRankHtml(username);
            document.getElementById('p-pfp').src = 'default.png';
            document.getElementById('p-details').innerText = `${meta.age || '18'} / ${meta.gender || '?'}`;
            document.getElementById('p-likes').innerText = profileLikes[username] || 0;
            
            const isOnline = onlineUsers.some(u => u.username === username);
            if (isOnline) {
                document.getElementById('p-lastseen').innerText = 'Active Now';
                document.getElementById('p-lastseen').className = 'text-xs font-bold text-green-500';
            } else {
                document.getElementById('p-lastseen').innerText = 'Away';
                document.getElementById('p-lastseen').className = 'text-xs font-bold text-zinc-500';
            }

            document.getElementById('profile-overlay').classList.add('active');
        }

        document.getElementById('p-like-btn').onclick = () => {
            if (!currentViewedUser) return;
            // In a real app, you'd check if the user already liked this person
            socket.emit('likeUser', { target: currentViewedUser, from: profile.username });
            
            // Local optimistic update
            profileLikes[currentViewedUser] = (profileLikes[currentViewedUser] || 0) + 1;
            document.getElementById('p-likes').innerText = profileLikes[currentViewedUser];
            localStorage.setItem('lounge_likes_map', JSON.stringify(profileLikes));
        };

        function closeProfile() { 
            currentViewedUser = null;
            document.getElementById('profile-overlay').classList.remove('active'); 
        }

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if (input.value.trim()) { 
                socket.emit('sendMessage', { text: input.value }); 
                input.value = ''; 
            }
        };

        function logout() { 
            localStorage.removeItem('chat_profile'); 
            window.location.href = '/'; 
        }

        // Handle incoming likes from others
        socket.on('userLiked', (data) => {
            // Re-sync local likes map with data from server or broadcast
            profileLikes[data.target] = data.newTotal;
            localStorage.setItem('lounge_likes_map', JSON.stringify(profileLikes));
            if(currentViewedUser === data.target) {
                document.getElementById('p-likes').innerText = data.newTotal;
            }
        });
    </script>
</body>
</html>
