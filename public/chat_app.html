<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .rank-badge {
            font-family: 'Courier New', Courier, monospace;
            font-size: 8px;
            font-weight: 900;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        .rank-dev { background: #a855f7; color: #fff; box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); border: 1px solid #d8b4fe; }
        .rank-helper { background: #10b981; color: #fff; box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); border: 1px solid #6ee7b7; }
        .rank-vip { background: #eab308; color: #000; border: 1px solid #fde047; }
        .rank-owner { background: #ef4444; color: #fff; border: 1px solid #f87171; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
        }
        .modal-overlay.active { display: flex; }
        .pfp-img { width: 100%; height: 100%; object-fit: cover; border-radius: inherit; }
        
        .like-btn { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .like-btn.unliked { color: #ef4444; background: #18181b; }
        .like-btn.liked { color: #000000; background: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        .chat-image { max-width: 100%; max-height: 300px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-top: 8px; }
        .audio-player { background: #18181b; border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 10px; margin-top: 8px; display: flex; align-items: center; gap: 10px; width: 280px; }
        
        .editable-trigger:hover { filter: brightness(1.2); cursor: pointer; border-color: #6366f1 !important; }
        .staff-cat-btn.active { background: rgba(79, 70, 229, 0.1); border-color: rgba(79, 70, 229, 0.4); color: #818cf8; }
    </style>
</head>
<body class="h-screen flex p-4 gap-4 relative overflow-hidden">
    <!-- File Inputs -->
    <input type="file" id="file-upload" class="hidden" accept="image/*,video/*,audio/*,.gif">
    <input type="file" id="edit-pfp-input" class="hidden" accept="image/*">
    <input type="file" id="edit-banner-input" class="hidden" accept="image/*">

    <!-- Left Sidebar -->
    <aside class="w-72 glass rounded-3xl flex flex-col overflow-hidden shrink-0 hidden lg:flex">
        <div class="p-6 border-b border-zinc-800">
            <h2 class="font-800 text-xl tracking-tighter text-indigo-400 uppercase italic mb-4">LOUNGE</h2>
            <input type="text" id="user-search" oninput="filterSidebar()" 
                class="w-full bg-zinc-900 border border-white/5 rounded-xl px-4 py-2 text-xs font-bold text-white placeholder:text-zinc-600 outline-none focus:border-indigo-500/50"
                placeholder="Search users...">
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <div>
                <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Online</h3>
                <div id="online-list" class="space-y-1"></div>
            </div>
            <div>
                <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Offline</h3>
                <div id="offline-list" class="space-y-1 opacity-50 grayscale"></div>
            </div>
        </div>
        <div class="p-4 border-t border-zinc-800 bg-zinc-900/30 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="openProfile(profile.username)">
                <div id="my-pfp-container" class="w-8 h-8 rounded-lg flex items-center justify-center overflow-hidden bg-zinc-800">
                    <img src="" class="pfp-img" id="sidebar-my-pfp">
                </div>
                <span class="text-xs font-bold group-hover:text-indigo-400 transition-colors" id="my-username-display">User</span>
            </div>
            <button onclick="logout()" class="text-[10px] font-black text-zinc-600 hover:text-red-400 uppercase tracking-widest transition-colors">Exit</button>
        </div>
    </aside>

    <!-- Center Chat -->
    <main class="flex-1 glass rounded-3xl flex flex-col overflow-hidden relative">
        <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/20 backdrop-blur-md">
            <div class="flex items-center gap-2 px-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Public Lounge</span>
            </div>
        </div>
        <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 pt-0">
            <form id="chat-form" class="flex gap-3 bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800">
                <button type="button" onclick="triggerFileUpload()" class="text-zinc-500 hover:text-white w-12 h-12 flex items-center justify-center transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                </button>
                <input type="text" id="msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-2 py-3 text-sm text-white" placeholder="Say something...">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
            </form>
        </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="w-64 flex flex-col gap-4 shrink-0">
        <div class="glass rounded-3xl p-6 flex-1 flex flex-col gap-3">
            <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-2 px-2">Information Hub</h3>
            <button class="w-full bg-zinc-900/30 border border-white/5 p-4 rounded-2xl flex items-center gap-4 opacity-50 cursor-default">
                <div class="w-10 h-10 rounded-xl bg-zinc-800 flex items-center justify-center text-zinc-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg>
                </div>
                <div class="text-left"><p class="text-xs font-800 text-zinc-500 uppercase italic">News</p><p class="text-[9px] font-bold text-zinc-600">Coming Soon</p></div>
            </button>
            <button onclick="openStaffMenu()" class="w-full bg-zinc-900/50 border border-white/5 p-4 rounded-2xl flex items-center gap-4 hover:bg-emerald-500/10 hover:border-emerald-500/30 group transition-all">
                <div class="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center text-emerald-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                </div>
                <div class="text-left"><p class="text-xs font-800 text-white uppercase italic">Staff</p><p class="text-[9px] font-bold text-zinc-500">Meet the team</p></div>
            </button>
            <button onclick="openRules()" class="w-full bg-zinc-900/50 border border-white/5 p-4 rounded-2xl flex items-center gap-4 hover:bg-amber-500/10 hover:border-amber-500/30 group transition-all">
                <div class="w-10 h-10 rounded-xl bg-amber-500/20 flex items-center justify-center text-amber-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
                </div>
                <div class="text-left"><p class="text-xs font-800 text-white uppercase italic">Rules</p><p class="text-[9px] font-bold text-zinc-500">Legal & Conduct</p></div>
            </button>
        </div>
    </aside>

    <!-- Profile Overlay -->
    <div id="profile-overlay" class="modal-overlay">
        <div class="w-full max-w-sm bg-zinc-900 rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl relative">
            <div id="p-banner" class="h-32 bg-indigo-600 w-full bg-cover bg-center"></div>
            <div class="px-6 pb-8 text-center -mt-12 relative">
                <div class="absolute right-6 top-16 flex gap-2">
                    <button id="p-edit-btn" class="hidden p-2 bg-zinc-800/80 hover:bg-indigo-600 rounded-xl border border-white/10">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                    </button>
                    <button onclick="closeModal('profile-overlay')" class="p-2 bg-zinc-800/80 hover:bg-red-500 rounded-xl border border-white/10">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                <div class="relative inline-block mb-4">
                    <div class="p-1 bg-zinc-900 rounded-3xl">
                        <div id="p-pfp-large" class="w-24 h-24 rounded-[1.8rem] border-4 border-zinc-900 overflow-hidden bg-zinc-800 shadow-xl">
                            <img src="" class="pfp-img" id="p-pfp-img-tag">
                        </div>
                    </div>
                    <button id="p-like-btn" class="like-btn unliked absolute -right-2 bottom-0 border border-white/10 p-2.5 rounded-2xl shadow-xl">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </button>
                </div>
                <div id="p-view-mode">
                    <h3 id="p-username" class="text-2xl font-800 tracking-tighter text-white mb-1 uppercase italic">Username</h3>
                    <div id="p-ranks" class="mb-4"></div>
                    <div class="grid grid-cols-3 gap-2 mb-6">
                        <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                            <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Info</p>
                            <p id="p-info-text" class="text-[10px] font-bold text-zinc-200">?? / ?</p>
                        </div>
                        <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                            <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Likes</p>
                            <p id="p-likes" class="text-xs font-bold text-pink-500">0</p>
                        </div>
                        <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                            <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Status</p>
                            <p id="p-lastseen" class="text-xs font-bold text-green-500">Active</p>
                        </div>
                    </div>
                </div>
                <div id="p-edit-mode" class="hidden text-left space-y-3 mt-4">
                    <div>
                        <label class="text-[9px] font-black text-zinc-500 uppercase tracking-widest ml-1">Username</label>
                        <input type="text" id="edit-uname-input" class="w-full bg-zinc-800 border border-white/5 rounded-xl px-4 py-2 text-sm text-white outline-none focus:border-indigo-500">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="text-[9px] font-black text-zinc-500 uppercase tracking-widest ml-1">Age</label><input type="number" id="edit-age-input" class="w-full bg-zinc-800 border border-white/5 rounded-xl px-4 py-2 text-sm text-white outline-none"></div>
                        <div><label class="text-[9px] font-black text-zinc-500 uppercase tracking-widest ml-1">Gender</label><select id="edit-gender-input" class="w-full bg-zinc-800 border border-white/5 rounded-xl px-4 py-2 text-sm text-white outline-none"><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select></div>
                    </div>
                    <button id="save-profile-btn" class="w-full bg-indigo-600 p-3 rounded-2xl text-[10px] font-black text-white uppercase tracking-widest">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal-overlay">
        <div class="w-full max-w-2xl bg-zinc-900 rounded-[2.5rem] border border-white/10 overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/50">
                <div class="flex gap-4">
                    <button id="btn-member-rules" onclick="showRules('member')" class="text-[10px] font-black uppercase tracking-widest text-indigo-400 border-b-2 border-indigo-400 pb-1">Member Rules</button>
                    <button id="btn-staff-rules" onclick="showRules('staff')" class="text-[10px] font-black uppercase tracking-widest text-zinc-600 hover:text-white pb-1 transition-colors">Staff Rules</button>
                </div>
                <button onclick="closeModal('rules-modal')" class="text-zinc-500 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
            </div>
            <div id="rules-content" class="p-8 max-h-[60vh] overflow-y-auto space-y-4 text-sm text-zinc-400 leading-relaxed"></div>
        </div>
    </div>

    <!-- Staff Modal -->
    <div id="staff-modal" class="modal-overlay">
        <div class="w-full max-w-4xl bg-zinc-900 rounded-[2.5rem] border border-white/10 overflow-hidden shadow-2xl flex h-[80vh]">
            <div class="w-56 border-r border-zinc-800 bg-zinc-900/50 p-6 flex flex-col gap-2">
                <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-widest mb-4">RANKS</h3>
                <div id="staff-rank-menu" class="space-y-1"></div>
            </div>
            <div class="flex-1 flex flex-col">
                <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
                    <h3 id="current-rank-label" class="text-xs font-black uppercase tracking-widest text-emerald-400 italic">Select a Rank</h3>
                    <button onclick="closeModal('staff-modal')" class="text-zinc-500 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                </div>
                <div id="staff-user-display" class="p-6 flex-1 overflow-y-auto grid grid-cols-2 gap-4 content-start"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let profile = JSON.parse(localStorage.getItem('chat_profile')) || { username: 'Guest' + Math.floor(Math.random()*1000) };
        if (!localStorage.getItem('chat_profile')) window.location.href = '/';

        let onlineUsers = [];
        let profileLikes = JSON.parse(localStorage.getItem('lounge_likes_map') || '{}');
        let myLikes = JSON.parse(localStorage.getItem(`lounge_my_likes_${profile.username}`) || '[]');
        let currentViewedUser = null;
        let isEditing = false;
        let pendingFile = null;

        const STAFF_RANKS = [
            { id: 'dev', label: 'Developer', keywords: ['dev'], class: 'rank-dev' },
            { id: 'ceo', label: 'CEO', keywords: ['ceo'], class: 'rank-owner' },
            { id: 'owner', label: 'Owner', keywords: ['owner'], class: 'rank-owner' },
            { id: 'co-owner', label: 'Co-Owner', keywords: ['co-owner', 'coowner'], class: 'rank-owner' },
            { id: 'sadmin', label: 'Super Admin', keywords: ['super admin', 'sadmin'], class: 'rank-dev' },
            { id: 'admin', label: 'Admin', keywords: ['admin'], class: 'rank-dev' },
            { id: 'mod', label: 'Mod', keywords: ['mod', 'moderator'], class: 'rank-helper' },
            { id: 'trial', label: 'Trial-Mod', keywords: ['trial-mod', 'trialmod'], class: 'rank-helper' },
            { id: 'helper', label: 'Site-Helper', keywords: ['helper', 'site-helper'], class: 'rank-helper' }
        ];

        // --- Core Utils ---
        const getPfpUrl = (user) => user.avatar || `https://ui-avatars.com/api/?name=${user.username}&background=27272a&color=fff`;
        const getRankHtml = (uname) => {
            const n = uname.toLowerCase();
            for (const r of STAFF_RANKS) if (r.keywords.some(k => n.includes(k))) return `<span class="rank-badge ${r.class}">| ${r.label} |</span>`;
            return '<span class="rank-badge rank-vip">| MEMBER |</span>';
        };

        // --- Profile Actions ---
        function openProfile(uname) {
            const user = onlineUsers.find(u => u.username === uname) || { username: uname };
            currentViewedUser = user;
            isEditing = false;
            
            document.getElementById('p-view-mode').classList.remove('hidden');
            document.getElementById('p-edit-mode').classList.add('hidden');
            document.querySelectorAll('#p-username').forEach(el => el.innerText = user.username);
            document.getElementById('p-ranks').innerHTML = getRankHtml(user.username);
            document.getElementById('p-likes').innerText = profileLikes[uname] || 0;
            document.getElementById('p-info-text').innerText = `${user.age || '??'} / ${user.gender || '?'}`;
            document.getElementById('p-pfp-img-tag').src = getPfpUrl(user);
            
            const banner = document.getElementById('p-banner');
            banner.style.backgroundImage = user.banner ? `url(${user.banner})` : '';
            banner.style.backgroundColor = user.banner ? '' : '#4f46e5';

            const isMe = user.username === profile.username;
            document.getElementById('p-edit-btn').classList.toggle('hidden', !isMe);
            
            const isOnline = onlineUsers.some(u => u.username === uname);
            const statusEl = document.getElementById('p-lastseen');
            statusEl.innerText = isOnline ? 'Active' : 'Away';
            statusEl.className = isOnline ? 'text-xs font-bold text-green-500' : 'text-xs font-bold text-zinc-500';

            updateLikeUI();
            document.getElementById('profile-overlay').classList.add('active');
        }

        function toggleEdit() {
            isEditing = !isEditing;
            const view = document.getElementById('p-view-mode');
            const edit = document.getElementById('p-edit-mode');
            const pfp = document.getElementById('p-pfp-large');
            const banner = document.getElementById('p-banner');

            if (isEditing) {
                view.classList.add('hidden'); edit.classList.remove('hidden');
                pfp.classList.add('editable-trigger'); banner.classList.add('editable-trigger');
                document.getElementById('edit-uname-input').value = profile.username;
                document.getElementById('edit-age-input').value = profile.age || '';
                document.getElementById('edit-gender-input').value = profile.gender || 'Male';
            } else {
                view.classList.remove('hidden'); edit.classList.add('hidden');
                pfp.classList.remove('editable-trigger'); banner.classList.remove('editable-trigger');
            }
        }

        document.getElementById('p-edit-btn').onclick = toggleEdit;
        document.getElementById('p-pfp-large').onclick = () => isEditing && document.getElementById('edit-pfp-input').click();
        document.getElementById('p-banner').onclick = () => isEditing && document.getElementById('edit-banner-input').click();

        function handleImg(input, key) {
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    profile[key] = ev.target.result;
                    if(key === 'avatar') document.getElementById('p-pfp-img-tag').src = ev.target.result;
                    if(key === 'banner') document.getElementById('p-banner').style.backgroundImage = `url(${ev.target.result})`;
                };
                reader.readAsDataURL(file);
            };
        }
        handleImg(document.getElementById('edit-pfp-input'), 'avatar');
        handleImg(document.getElementById('edit-banner-input'), 'banner');

        document.getElementById('save-profile-btn').onclick = () => {
            const oldUname = profile.username;
            profile.username = document.getElementById('edit-uname-input').value.trim() || profile.username;
            profile.age = document.getElementById('edit-age-input').value;
            profile.gender = document.getElementById('edit-gender-input').value;
            
            localStorage.setItem('chat_profile', JSON.stringify(profile));
            // FIXED: Send specific update event so server doesn't create a new user entry
            socket.emit('profileUpdate', profile);
            toggleEdit();
            openProfile(profile.username);
        };

        // --- Like Logic ---
        function updateLikeUI() {
            const btn = document.getElementById('p-like-btn');
            const liked = myLikes.includes(currentViewedUser.username);
            btn.className = liked ? "like-btn liked absolute -right-2 bottom-0 border border-white/10 p-2.5 rounded-2xl shadow-xl" : "like-btn unliked absolute -right-2 bottom-0 border border-white/10 p-2.5 rounded-2xl shadow-xl";
        }
        document.getElementById('p-like-btn').onclick = () => {
            const u = currentViewedUser.username;
            if (myLikes.includes(u)) {
                myLikes = myLikes.filter(x => x !== u);
                profileLikes[u] = Math.max(0, (profileLikes[u] || 0) - 1);
            } else {
                myLikes.push(u);
                profileLikes[u] = (profileLikes[u] || 0) + 1;
            }
            localStorage.setItem(`lounge_my_likes_${profile.username}`, JSON.stringify(myLikes));
            localStorage.setItem('lounge_likes_map', JSON.stringify(profileLikes));
            document.getElementById('p-likes').innerText = profileLikes[u];
            updateLikeUI();
        };

        // --- Rules & Staff ---
        function openRules() { document.getElementById('rules-modal').classList.add('active'); showRules('member'); }
        function showRules(type) {
            const content = document.getElementById('rules-content');
            const mBtn = document.getElementById('btn-member-rules');
            const sBtn = document.getElementById('btn-staff-rules');
            if(type === 'member') {
                mBtn.className = "text-[10px] font-black uppercase tracking-widest text-indigo-400 border-b-2 border-indigo-400 pb-1";
                sBtn.className = "text-[10px] font-black uppercase tracking-widest text-zinc-600 hover:text-white pb-1 transition-colors";
                content.innerHTML = `<div class="space-y-4"><div><p class="font-800 text-white uppercase italic text-xs mb-1">Respect</p><p>Harassment/Hate speech = Instant Ban.</p></div><div><p class="font-800 text-white uppercase italic text-xs mb-1">Content</p><p>No NSFW or gore in public rooms.</p></div><div><p class="font-800 text-white uppercase italic text-xs mb-1">Spam</p><p>Don't flood chat.</p></div></div>`;
            } else {
                sBtn.className = "text-[10px] font-black uppercase tracking-widest text-indigo-400 border-b-2 border-indigo-400 pb-1";
                mBtn.className = "text-[10px] font-black uppercase tracking-widest text-zinc-600 hover:text-white pb-1 transition-colors";
                content.innerHTML = `<div class="space-y-4"><div><p class="font-800 text-white uppercase italic text-xs mb-1">Abuse</p><p>Do not use rank for power trips.</p></div><div><p class="font-800 text-white uppercase italic text-xs mb-1">Fairness</p><p>Mute before Ban for minor offenses.</p></div></div>`;
            }
        }
        function openStaffMenu() {
            const menu = document.getElementById('staff-rank-menu');
            menu.innerHTML = STAFF_RANKS.map(r => `<button onclick="viewStaffRank('${r.id}')" class="staff-cat-btn w-full text-left px-4 py-3 rounded-xl border border-white/5 text-[10px] font-black uppercase tracking-widest flex justify-between items-center group"><span>${r.label}</span><svg class="w-3 h-3 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg></button>`).join('');
            document.getElementById('staff-modal').classList.add('active');
        }
        function viewStaffRank(rid) {
            const rank = STAFF_RANKS.find(r => r.id === rid);
            const reg = JSON.parse(localStorage.getItem('user_registry') || '[]');
            const display = document.getElementById('staff-user-display');
            document.getElementById('current-rank-label').innerText = `${rank.label}s`;
            const staff = reg.filter(u => rank.keywords.some(k => u.username.toLowerCase().includes(k)));
            display.innerHTML = staff.length ? staff.map(u => `<div onclick="openProfile('${u.username}'); closeModal('staff-modal')" class="bg-zinc-800/50 p-4 rounded-2xl flex items-center gap-4 border border-white/5 hover:bg-zinc-800 cursor-pointer"><div class="w-10 h-10 rounded-xl overflow-hidden"><img src="${getPfpUrl(u)}" class="pfp-img"></div><div><p class="text-xs font-black text-white italic uppercase">${u.username}</p></div></div>`).join('') : `<p class="col-span-2 text-center py-20 opacity-30 uppercase font-black italic">Vacant</p>`;
        }

        // --- Chat & Socket ---
        function triggerFileUpload() { document.getElementById('file-upload').click(); }
        document.getElementById('file-upload').onchange = (e) => {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = (ev) => { pendingFile = { data: ev.target.result, type: f.type, name: f.name }; document.getElementById('msg-input').value = `[File: ${f.name}] `; };
            r.readAsDataURL(f);
        };
        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            let text = input.value;
            if (pendingFile) text = text.replace(/^\[File: .+?\] /, '').trim();
            if (text.trim() || pendingFile) {
                socket.emit('sendMessage', { ...profile, text, file: pendingFile?.data, fileType: pendingFile?.type });
                input.value = ''; pendingFile = null;
            }
        };

        socket.on('message', (d) => {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            if (d.system) {
                div.innerHTML = `<div class="text-center py-2"><span class="text-[9px] text-zinc-600 uppercase font-black tracking-widest">${d.text}</span></div>`;
            } else {
                div.className = "flex gap-3 max-w-[90%] group animate-in slide-in-from-left-2 duration-200 mb-4";
                div.innerHTML = `<div onclick="openProfile('${d.username}')" class="shrink-0 cursor-pointer"><div class="w-9 h-9 rounded-xl overflow-hidden bg-zinc-800"><img src="${getPfpUrl(d)}" class="pfp-img"></div></div><div class="bg-zinc-800/50 p-3.5 rounded-2xl border border-white/5"><div><span class="text-[10px] font-black text-zinc-400 uppercase italic">${d.username} ${getRankHtml(d.username)}</span></div><p class="text-sm text-zinc-200 mt-1">${d.text || ''}</p>${d.file ? `<img src="${d.file}" class="chat-image">` : ''}</div>`;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('userListUpdate', (users) => {
            onlineUsers = users;
            const reg = JSON.parse(localStorage.getItem('user_registry') || '[]');
            users.forEach(u => { if(!reg.some(r => r.username === u.username)) reg.push(u); });
            localStorage.setItem('user_registry', JSON.stringify(reg));
            
            document.getElementById('online-list').innerHTML = users.map(u => `<div class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-xl cursor-pointer" onclick="openProfile('${u.username}')"><div class="w-7 h-7 rounded-lg overflow-hidden relative"><img src="${getPfpUrl(u)}" class="pfp-img"><div class="absolute bottom-0 right-0 w-2 h-2 bg-green-500 rounded-full border border-zinc-900"></div></div><span class="text-[11px] font-bold text-zinc-300 truncate">${u.username}</span></div>`).join('');
            document.getElementById('my-username-display').innerText = profile.username;
            document.getElementById('sidebar-my-pfp').src = getPfpUrl(profile);
        });

        function filterSidebar() {
            const q = document.getElementById('user-search').value.toLowerCase();
            document.querySelectorAll('#online-list > div, #offline-list > div').forEach(el => el.style.display = el.innerText.toLowerCase().includes(q) ? '' : 'none');
        }

        socket.emit('join', profile);
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function logout() { localStorage.removeItem('chat_profile'); window.location.reload(); }
    </script>
</body>
</html>
