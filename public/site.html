<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Social | Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030712;
            color: #f9fafb;
        }
        .glass-nav {
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .post-card {
            background: rgba(17, 24, 39, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .post-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
        }
        .comment-box {
            background: rgba(3, 7, 18, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 10px;
        }
        .liked-heart {
            color: #ec4899;
            fill: #ec4899;
        }
        .avatar-placeholder {
            background-image: url('https://ui-avatars.com/api/?name=User&background=312e81&color=fff');
            background-size: cover;
        }
    </style>
</head>
<body class="custom-scrollbar">

    <!-- Header / Nav -->
    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-indigo-600/20 italic">N</div>
                <span class="text-xl font-bold tracking-tight">Next</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-sm font-bold text-white leading-none" id="nav-user-display">John Doe</p>
                    <p class="text-xs text-indigo-400 font-medium">@johndoe</p>
                </div>
                <div class="w-10 h-10 rounded-full border border-white/10 avatar-placeholder"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4">
        <div class="max-w-2xl mx-auto space-y-6">
            
            <!-- Composer Card -->
            <div class="post-card rounded-2xl p-5 shadow-2xl">
                <div class="flex gap-4">
                    <div class="w-12 h-12 rounded-full border border-white/5 shrink-0 avatar-placeholder"></div>
                    <div class="flex-1 space-y-3">
                        <textarea id="postInput" placeholder="What's on your mind, John?" class="w-full bg-transparent border-none focus:ring-0 text-lg resize-none placeholder:text-gray-600 min-h-[100px]" maxlength="280"></textarea>
                        <div class="flex items-center justify-between pt-3 border-t border-white/5">
                            <div class="flex gap-2 text-gray-500">
                                <button class="p-2 hover:bg-white/5 rounded-lg transition-colors cursor-not-allowed">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                </button>
                                <button class="p-2 hover:bg-white/5 rounded-lg transition-colors cursor-not-allowed">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </button>
                            </div>
                            <button onclick="addPost()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-7 py-2.5 rounded-full font-bold transition-all shadow-lg shadow-indigo-600/20 disabled:opacity-40 disabled:cursor-not-allowed" id="postBtn">
                                Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feed Container -->
            <div id="feed" class="space-y-6">
                <!-- Posts will be rendered here -->
            </div>
        </div>
    </main>

    <script>
        const currentUser = {
            name: "John Doe",
            handle: "johndoe",
            avatar: "default.png"
        };

        let posts = [
            {
                id: 1,
                user: "Jane Smith",
                handle: "janesmith",
                content: "Building the future of social media with Next UI! The glassmorphism and dark mode are just ðŸ¤Œâœ¨",
                time: "2h",
                likes: 42,
                liked: false,
                comments: [
                    { user: "Dev Guy", content: "Looks clean! Love the typography." }
                ]
            }
        ];

        const postInput = document.getElementById('postInput');
        const feed = document.getElementById('feed');
        const postBtn = document.getElementById('postBtn');

        function renderFeed() {
            feed.innerHTML = posts.map(post => `
                <div class="post-card rounded-2xl overflow-hidden shadow-xl" id="post-${post.id}">
                    <div class="p-6">
                        <div class="flex gap-4">
                            <div class="w-12 h-12 rounded-full border border-white/10 avatar-placeholder shrink-0"></div>
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-bold text-gray-100">${post.user}</span>
                                    <span class="text-gray-500 text-sm">@${post.handle} â€¢ ${post.time}</span>
                                </div>
                                <p class="text-gray-300 leading-relaxed text-[17px]">${post.content}</p>
                                
                                <div class="flex items-center gap-8 mt-6 text-gray-500">
                                    <button onclick="toggleLike(${post.id})" class="flex items-center gap-2 group transition-colors ${post.liked ? 'text-pink-500' : 'hover:text-pink-500'}">
                                        <svg class="w-5 h-5 ${post.liked ? 'fill-current' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                        </svg>
                                        <span class="text-sm font-medium">${post.likes}</span>
                                    </button>
                                    <button onclick="focusComment(${post.id})" class="flex items-center gap-2 hover:text-indigo-400 transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                        </svg>
                                        <span class="text-sm font-medium">${post.comments.length}</span>
                                    </button>
                                    <button class="hover:text-emerald-400 transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <div class="comment-box p-4 px-6 space-y-3">
                        ${post.comments.map(c => `
                            <div class="flex gap-3 text-sm">
                                <span class="font-bold text-gray-200 shrink-0">${c.user}</span>
                                <span class="text-gray-400">${c.content}</span>
                            </div>
                        `).join('')}
                        <div class="flex gap-3 mt-4">
                            <div class="w-8 h-8 rounded-full border border-white/5 shrink-0 avatar-placeholder"></div>
                            <input type="text" 
                                placeholder="Add a comment..." 
                                id="comment-input-${post.id}"
                                onkeypress="handleComment(event, ${post.id})"
                                class="w-full bg-white/5 border border-white/10 rounded-full px-4 py-1.5 text-sm focus:outline-none focus:border-indigo-500/50 text-gray-200">
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addPost() {
            const content = postInput.value.trim();
            if (!content) return;

            const newPost = {
                id: Date.now(),
                user: currentUser.name,
                handle: currentUser.handle,
                content: content,
                time: "Just now",
                likes: 0,
                liked: false,
                comments: []
            };

            posts.unshift(newPost);
            postInput.value = '';
            postBtn.disabled = true;
            renderFeed();
        }

        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                renderFeed();
            }
        }

        function handleComment(e, postId) {
            if (e.key === 'Enter') {
                const input = document.getElementById(`comment-input-${postId}`);
                const content = input.value.trim();
                if (!content) return;

                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.comments.push({
                        user: currentUser.name,
                        content: content
                    });
                    renderFeed();
                }
            }
        }

        function focusComment(postId) {
            document.getElementById(`comment-input-${postId}`).focus();
        }

        postInput.addEventListener('input', () => {
            postBtn.disabled = !postInput.value.trim();
        });

        // Initialize
        postBtn.disabled = true;
        renderFeed();
    </script>
</body>
</html>
