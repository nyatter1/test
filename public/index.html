<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Instant Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            overflow: hidden;
        }

        /* Glassmorphism effects */
        .glass {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-height { height: calc(100vh - 160px); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <!-- LOGIN OVERLAY -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-md p-10 rounded-3xl shadow-2xl text-center animate-in">
            <div class="mb-8">
                <div class="w-20 h-20 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-3xl mb-4 shadow-xl shadow-indigo-500/20">
                    ðŸ‘‹
                </div>
                <h1 class="text-3xl font-800 tracking-tight">Welcome to Lounge</h1>
                <p class="text-zinc-500 mt-2">Enter a username to join the conversation</p>
            </div>

            <form id="join-form" class="space-y-4">
                <input type="text" id="username" required maxlength="15" 
                    class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-center text-lg"
                    placeholder="Who are you?">
                
                <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-600/20 active:scale-95">
                    Start Chatting
                </button>
            </form>
            <p class="text-zinc-600 text-[10px] mt-6 uppercase tracking-widest font-bold">Instant â€¢ Real-time â€¢ Anonymous</p>
        </div>
    </div>

    <!-- MAIN APP INTERFACE -->
    <div id="app-container" class="hidden w-full h-full flex flex-col md:flex-row max-w-[1600px] mx-auto overflow-hidden p-0 md:p-4 gap-4">
        
        <!-- Sidebar -->
        <aside class="w-full md:w-80 glass md:rounded-3xl flex flex-col overflow-hidden shrink-0">
            <div class="p-6 border-b border-zinc-800 flex items-center justify-between">
                <h2 class="font-800 text-xl tracking-tighter text-indigo-400 uppercase">Lounge</h2>
                <span id="user-count" class="bg-indigo-500/10 text-indigo-400 text-[10px] px-2 py-1 rounded-full font-bold">0 Online</span>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-2" id="user-list">
                <!-- User items will appear here -->
            </div>

            <div class="p-4 border-t border-zinc-800 bg-zinc-900/30">
                <div class="flex items-center gap-3">
                    <img id="my-avatar" src="" class="w-10 h-10 rounded-xl bg-zinc-800">
                    <div class="flex-1 overflow-hidden">
                        <p id="my-name" class="font-bold text-sm truncate">Username</p>
                        <p class="text-[10px] text-green-500 font-bold uppercase tracking-wider">You are online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex-1 glass md:rounded-3xl flex flex-col overflow-hidden relative">
            <!-- Messages -->
            <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-6 chat-height">
                <!-- System Message Example -->
                <div class="text-center">
                    <span class="bg-zinc-800/50 text-zinc-500 text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-widest">Beginning of conversation</span>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="px-6 py-2 text-[11px] text-zinc-500 italic h-6 opacity-0 transition-opacity">
                Someone is typing...
            </div>

            <!-- Input -->
            <div class="p-6 pt-0">
                <form id="chat-form" class="flex gap-3 bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800 focus-within:border-indigo-500/50 transition-all">
                    <input type="text" id="msg-input" autocomplete="off" 
                        class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-sm" 
                        placeholder="Type your message...">
                    <button type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all shadow-lg shadow-indigo-600/10">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, orderBy, serverTimestamp, addDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let userProfile = { uid: null, name: null };

        // UI ELEMENTS
        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');
        const joinForm = document.getElementById('join-form');
        const chatForm = document.getElementById('chat-form');
        const msgInput = document.getElementById('msg-input');
        const messageBox = document.getElementById('message-container');
        const userListDiv = document.getElementById('user-list');
        const userCount = document.getElementById('user-count');

        // JOIN ACTION
        joinForm.onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('username').value.trim();
            if(!name) return;

            // Anonymous Auth
            const cred = await signInAnonymously(auth);
            userProfile.uid = cred.user.uid;
            userProfile.name = name;

            // Setup Profile UI
            document.getElementById('my-name').innerText = name;
            document.getElementById('my-avatar').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`;
            
            // Register Presence
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'online_users', userProfile.uid), {
                name: name,
                uid: userProfile.uid,
                lastSeen: serverTimestamp()
            });

            // Switch Screen
            loginScreen.classList.add('hidden');
            appContainer.classList.remove('hidden');

            initChat();
        };

        function initChat() {
            // 1. Listen for Messages
            const msgQuery = query(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), orderBy('timestamp', 'asc'));
            onSnapshot(msgQuery, (snapshot) => {
                messageBox.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    renderMessage(data);
                });
                messageBox.scrollTop = messageBox.scrollHeight;
            }, (err) => console.error(err));

            // 2. Listen for Users
            const userQuery = collection(db, 'artifacts', appId, 'public', 'data', 'online_users');
            onSnapshot(userQuery, (snapshot) => {
                userListDiv.innerHTML = '';
                userCount.innerText = `${snapshot.size} Online`;
                snapshot.forEach(doc => {
                    const u = doc.data();
                    renderUser(u);
                });
            }, (err) => console.error(err));
        }

        function renderMessage(data) {
            const isMe = data.uid === userProfile.uid;
            const div = document.createElement('div');
            div.className = `flex gap-4 ${isMe ? 'flex-row-reverse' : ''} items-start animate-in`;
            
            div.innerHTML = `
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${data.name}" class="w-8 h-8 rounded-lg bg-zinc-800 mt-1">
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <span class="text-[10px] font-bold text-zinc-500 mb-1 px-1 uppercase tracking-tighter">${data.name}</span>
                    <div class="${isMe ? 'bg-indigo-600 text-white' : 'bg-zinc-800 text-zinc-100'} px-4 py-2.5 rounded-2xl text-sm leading-relaxed shadow-sm">
                        ${data.text}
                    </div>
                </div>
            `;
            messageBox.appendChild(div);
        }

        function renderUser(u) {
            const div = document.createElement('div');
            div.className = "flex items-center gap-3 p-3 rounded-2xl hover:bg-zinc-800/50 transition-colors group cursor-default";
            div.innerHTML = `
                <div class="relative">
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${u.name}" class="w-9 h-9 rounded-xl bg-zinc-900">
                    <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-[#09090b] rounded-full"></div>
                </div>
                <div class="overflow-hidden">
                    <p class="text-sm font-semibold truncate group-hover:text-indigo-400 transition-colors">${u.name} ${u.uid === userProfile.uid ? '(You)' : ''}</p>
                    <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-wider">Active Now</p>
                </div>
            `;
            userListDiv.appendChild(div);
        }

        // SEND MESSAGE
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if(!text) return;

            msgInput.value = '';
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    uid: userProfile.uid,
                    name: userProfile.name,
                    text: text,
                    timestamp: serverTimestamp()
                });
            } catch (err) {
                console.error("Message failed to send");
            }
        };

        // Cleanup on close
        window.addEventListener('beforeunload', () => {
            if(userProfile.uid) {
                // We use a small hack for immediate deletion if possible
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'online_users', userProfile.uid);
                deleteDoc(userRef);
            }
        });
    </script>
</body>
</html>
