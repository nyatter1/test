<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper | Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #8b5cf6;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem;
        }
        .whisper-gradient {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.1);
        }
        .btn-glow {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 10px 30px -10px rgba(124, 58, 237, 0.5);
            transition: transform 0.2s active;
        }
        .btn-glow:active { transform: scale(0.98); }

        /* Background Orbs */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="orb -top-20 -left-20"></div>
    <div class="orb -bottom-20 -right-20"></div>

    <div class="w-full max-w-md p-6">
        <div class="glass-card p-10 shadow-2xl">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-800 tracking-tighter whisper-gradient">WHISPERS</h1>
                <p class="text-zinc-500 text-[10px] uppercase tracking-[0.4em] mt-2 font-bold">Secure Communication</p>
            </div>

            <!-- Toggle Tabs -->
            <div class="flex bg-white/5 p-1 rounded-2xl mb-8">
                <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-2 text-sm font-bold rounded-xl bg-white/10 transition-all">Login</button>
                <button id="signupTab" onclick="switchTab('signup')" class="flex-1 py-2 text-sm font-bold text-zinc-500 hover:text-white transition-all">Sign Up</button>
            </div>

            <!-- Form -->
            <form id="authForm" onsubmit="handleSubmit(event)" class="space-y-5">
                <div id="userField" class="hidden">
                    <label class="block text-[10px] uppercase tracking-widest text-zinc-500 font-black mb-2 ml-1">Unique Alias</label>
                    <input type="text" id="username" class="input-field w-full px-5 py-4 rounded-2xl text-white text-sm" placeholder="e.g. ghost_operator">
                </div>
                
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-zinc-500 font-black mb-2 ml-1">Identity Secret</label>
                    <input type="email" id="email" required class="input-field w-full px-5 py-4 rounded-2xl text-white text-sm" placeholder="email@protocol.com">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-zinc-500 font-black mb-2 ml-1">Access Key</label>
                    <input type="password" id="password" required class="input-field w-full px-5 py-4 rounded-2xl text-white text-sm" placeholder="••••••••">
                </div>

                <button type="submit" class="btn-glow w-full py-4 rounded-2xl font-bold text-sm text-white mt-4 uppercase tracking-widest">
                    Establish Link
                </button>
            </form>

            <div id="statusMsg" class="mt-6 text-center text-xs text-zinc-600 font-medium min-h-[1rem]"></div>
        </div>
    </div>

    <script>
        let mode = 'login';

        function switchTab(newMode) {
            mode = newMode;
            const userField = document.getElementById('userField');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const btn = document.querySelector('.btn-glow');

            if (mode === 'signup') {
                userField.classList.remove('hidden');
                signupTab.classList.add('bg-white/10', 'text-white');
                signupTab.classList.remove('text-zinc-500');
                loginTab.classList.remove('bg-white/10', 'text-white');
                loginTab.classList.add('text-zinc-500');
                btn.innerText = 'Create Identity';
            } else {
                userField.classList.add('hidden');
                loginTab.classList.add('bg-white/10', 'text-white');
                loginTab.classList.remove('text-zinc-500');
                signupTab.classList.remove('bg-white/10', 'text-white');
                signupTab.classList.add('text-zinc-500');
                btn.innerText = 'Establish Link';
            }
        }

        function handleSubmit(e) {
            e.preventDefault();
            const status = document.getElementById('statusMsg');
            const user = document.getElementById('username').value || 'User_' + Math.floor(Math.random()*1000);
            
            status.innerText = mode === 'login' ? "Verifying credentials..." : "Encrypting new identity...";
            status.classList.add('text-indigo-400');

            // Simulate Auth & Save Session
            setTimeout(() => {
                localStorage.setItem('whisper_user', user);
                window.location.href = 'chat_app.html';
            }, 1200);
        }
    </script>
</body>
</html>
