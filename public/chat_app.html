<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper | Realtime Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #8b5cf6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #e2e8f0; height: 100vh; overflow: hidden; }
        .glass { background: rgba(13, 13, 13, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .message-bubble { max-width: 85%; animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .scroll-hide::-webkit-scrollbar { width: 4px; }
        .scroll-hide::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .dm-active { background: rgba(139, 92, 246, 0.1); border-left: 3px solid #8b5cf6; }
        .online-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 8px #10b981; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen w-full">

    <!-- Sidebar -->
    <aside class="w-full md:w-80 glass flex flex-col z-20 border-r border-white/5">
        <div class="p-6 border-b border-white/5">
            <h1 class="text-2xl font-800 tracking-tighter bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent">WHISPER</h1>
            <p id="status-tag" class="text-[9px] uppercase tracking-[0.3em] text-emerald-500 font-bold mt-1">Connecting...</p>
        </div>

        <div class="p-4 space-y-4 flex-1 overflow-y-auto scroll-hide">
            <!-- Global Room -->
            <div id="btn-global" onclick="switchChannel('global')" class="flex items-center gap-3 p-3 rounded-xl cursor-pointer transition-all dm-active hover:bg-white/5">
                <div class="w-10 h-10 bg-zinc-800 rounded-lg flex items-center justify-center">üåê</div>
                <div class="flex-1">
                    <p class="text-xs font-bold">Global Network</p>
                    <p class="text-[10px] text-zinc-500">Public Protocol</p>
                </div>
            </div>

            <div class="pt-4">
                <h3 class="text-[10px] uppercase tracking-widest text-zinc-600 font-black mb-4 px-2">Online Peers</h3>
                <div id="user-list" class="space-y-1">
                    <!-- Real users injected here -->
                </div>
            </div>
        </div>

        <!-- Identity -->
        <div class="p-4 bg-white/5 border-t border-white/5">
            <div class="flex items-center gap-3">
                <div id="my-avatar" class="w-10 h-10 rounded-xl bg-violet-600 flex items-center justify-center text-white font-bold">?</div>
                <div class="flex-1 overflow-hidden">
                    <p class="text-[10px] text-zinc-500 uppercase font-bold">My ID</p>
                    <p id="my-id-display" class="text-[10px] font-mono text-zinc-400 truncate">...</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Chat View -->
    <main class="flex-1 flex flex-col relative bg-[#070707]">
        <header class="p-4 border-b border-white/5 flex items-center justify-between bg-black/20">
            <div class="flex items-center gap-4">
                <div id="header-icon" class="w-8 h-8 rounded-lg bg-zinc-800 flex items-center justify-center text-sm">üåê</div>
                <div>
                    <h2 id="header-title" class="text-sm font-bold">Global Network</h2>
                    <p id="header-sub" class="text-[10px] text-zinc-500 uppercase">Visible to all users</p>
                </div>
            </div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-4 scroll-hide"></div>

        <div class="p-4 md:p-6 bg-gradient-to-t from-black to-transparent">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input type="text" id="msg-input" placeholder="Type a message..." 
                    class="flex-1 bg-white/[0.03] border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-violet-500/30 text-sm">
                <button id="send-btn" class="bg-violet-600 hover:bg-violet-500 text-white px-6 rounded-2xl transition-all active:scale-95 font-bold text-sm">
                    SEND
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'whisper-mesh';

        let currentUser = null;
        let currentTarget = 'global'; // 'global' or a userId
        let unsubMessages = null;

        // --- AUTH & INITIALIZATION ---
        async function initAuth() {
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('my-id-display').innerText = user.uid;
                        document.getElementById('my-avatar').innerText = user.uid.substring(0,2).toUpperCase();
                        document.getElementById('status-tag').innerText = "Encrypted & Live";
                        updatePresence(user.uid);
                        listenToUsers();
                        switchChannel('global');
                    }
                });
            } catch (err) { console.error(err); }
        }

        // Presence Logic
        async function updatePresence(uid) {
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'presence', uid);
            await setDoc(userRef, { uid, lastSeen: serverTimestamp() });
            // Clean up on disconnect
            window.addEventListener('beforeunload', () => deleteDoc(userRef));
        }

        function listenToUsers() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'presence');
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if(data.uid === currentUser.uid) return;
                    
                    const div = document.createElement('div');
                    div.className = `flex items-center gap-3 p-2 rounded-xl cursor-pointer transition-all hover:bg-white/5 ${currentTarget === data.uid ? 'dm-active' : ''}`;
                    div.onclick = () => switchChannel(data.uid);
                    div.innerHTML = `
                        <div class="w-10 h-10 bg-zinc-800 rounded-lg flex items-center justify-center text-[10px] font-bold">${data.uid.substring(0,2)}</div>
                        <div class="flex-1 overflow-hidden">
                            <p class="text-xs font-bold truncate">${data.uid}</p>
                            <div class="flex items-center gap-1">
                                <div class="online-dot"></div>
                                <span class="text-[8px] text-zinc-500 uppercase font-black">Active</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }, (err) => console.error("Presence error:", err));
        }

        // --- CHAT LOGIC ---
        window.switchChannel = function(id) {
            currentTarget = id;
            if(unsubMessages) unsubMessages();
            
            document.querySelectorAll('.dm-active').forEach(el => el.classList.remove('dm-active'));
            if(id === 'global') {
                document.getElementById('btn-global').classList.add('dm-active');
                document.getElementById('header-title').innerText = "Global Network";
                document.getElementById('header-icon').innerText = "üåê";
                document.getElementById('header-sub').innerText = "Visible to all users";
            } else {
                document.getElementById('header-title').innerText = `Private: ${id.substring(0,8)}...`;
                document.getElementById('header-icon').innerText = "üë§";
                document.getElementById('header-sub').innerText = "End-to-End Encrypted Channel";
            }

            loadMessages();
        };

        function loadMessages() {
            let q;
            const collectionPath = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            
            // Simple query logic (Filter in memory to avoid index requirements as per Rule 2)
            unsubMessages = onSnapshot(collectionPath, (snapshot) => {
                const container = document.getElementById('chat-container');
                container.innerHTML = "";
                
                let messages = [];
                snapshot.forEach(doc => messages.push(doc.data()));
                
                // Sort by time manually
                messages.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

                messages.forEach(msg => {
                    // Privacy filter
                    const isGlobalMsg = msg.type === 'global' && currentTarget === 'global';
                    const isPrivateMsg = msg.type === 'private' && 
                        ((msg.sender === currentUser.uid && msg.receiver === currentTarget) || 
                         (msg.sender === currentTarget && msg.receiver === currentUser.uid));

                    if (isGlobalMsg || isPrivateMsg) {
                        renderMessage(msg);
                    }
                });
                container.scrollTop = container.scrollHeight;
            }, (err) => console.error("Message Load Error:", err));
        }

        function renderMessage(msg) {
            const container = document.getElementById('chat-container');
            const isMe = msg.sender === currentUser.uid;
            const time = msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
            
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    ${!isMe ? `<span class="text-[9px] font-black text-zinc-600 mb-1 ml-1">${msg.sender.substring(0,8)}</span>` : ''}
                    <div class="message-bubble ${isMe ? 'bg-violet-600 text-white rounded-tr-none' : 'glass text-zinc-200 rounded-tl-none'} px-4 py-2.5 rounded-2xl shadow-lg">
                        <p class="text-sm leading-relaxed">${escapeHTML(msg.text)}</p>
                    </div>
                    <span class="text-[8px] text-zinc-600 uppercase font-bold mt-1 px-1">${time}</span>
                </div>
            `;
            container.appendChild(div);
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentUser) return;

            const payload = {
                text,
                sender: currentUser.uid,
                type: currentTarget === 'global' ? 'global' : 'private',
                receiver: currentTarget === 'global' ? 'all' : currentTarget,
                timestamp: serverTimestamp()
            };

            input.value = "";
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), payload);
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('msg-input').onkeypress = (e) => e.key === 'Enter' && sendMessage();

        initAuth();
    </script>
</body>
</html>
