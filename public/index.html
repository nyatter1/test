<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge - Professional Chat Environment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --border-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
        }

        /* --- AUTH STYLES --- */
        .auth-container {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
            z-index: 100;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-card {
            background: var(--panel-bg);
            padding: 2.5rem;
            border-radius: 1.5rem; /* Slightly tighter corners for square look */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            width: 500px; /* Forced Width */
            height: 500px; /* Forced Height to make it a square */
            border: 1px solid var(--border-color);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .input-field {
            width: 100%;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 0.75rem;
            padding: 0.65rem 1rem;
            color: white;
            outline: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.85rem;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
        }

        .btn-gradient {
            background: linear-gradient(180deg, #9061f9 0%, #6d28d9 100%);
            border-bottom: 4px solid #4c1d95;
            transition: all 0.1s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .btn-gradient:active {
            transform: translateY(2px);
            border-bottom-width: 0;
        }

        label {
            display: block;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #94a3b8;
            margin-bottom: 0.35rem;
            margin-left: 0.25rem;
        }

        /* --- MAIN APP LAYOUT --- */
        .main-app-container {
            display: grid;
            grid-template-columns: 260px 1fr 300px;
            width: 100%;
            height: 100vh;
            background: var(--bg-dark);
            overflow: hidden;
        }

        @media (max-width: 1100px) {
            .main-app-container { grid-template-columns: 80px 1fr 0px; }
            .side-panel-text, .right-panel { display: none; }
        }

        .panel {
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #334155 transparent;
        }

        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .sidebar-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            width: calc(100% - 16px);
            margin: 0 8px 8px 8px;
            padding: 14px 16px;
            border-radius: 14px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            transition: all 0.2s ease;
            color: #94a3b8;
        }

        .sidebar-btn:hover { background: rgba(255, 255, 255, 0.05); color: white; }
        .sidebar-btn.active { background: var(--primary); color: white; }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background: radial-gradient(circle at center, #111827 0%, #0f172a 100%);
        }

        .msg-bubble {
            max-width: 75%;
            padding: 0.85rem 1.25rem;
            border-radius: 1.25rem;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
        }

        .msg-own { background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); color: white; border-bottom-right-radius: 0.25rem; align-self: flex-end; }
        .msg-other { background: #1e293b; color: #e2e8f0; border-bottom-left-radius: 0.25rem; align-self: flex-start; border: 1px solid rgba(255,255,255,0.05); }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: #334155;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .status-dot {
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--panel-bg);
        }
        .dot-online { background: #10b981; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- AUTH SECTION -->
    <div id="auth-section" class="auth-container">
        <div class="login-card">
            <div class="text-center mb-6">
                <h1 id="auth-title" class="text-3xl font-black tracking-tighter text-white">SIGN UP</h1>
                <p id="auth-desc" class="text-slate-400 text-xs mt-1 font-medium">Join the Lounge community</p>
            </div>

            <div id="auth-error" class="hidden p-3 rounded-xl text-[10px] font-bold mb-4 bg-red-500/10 text-red-400 border border-red-500/20"></div>

            <form id="auth-form" class="space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>Username</label>
                        <input type="text" id="auth-username" required class="input-field" placeholder="User123">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="auth-password" required class="input-field" placeholder="••••">
                    </div>
                </div>
                
                <div id="signup-fields" class="space-y-3">
                    <div>
                        <label>Email Address</label>
                        <input type="email" id="auth-email" class="input-field" placeholder="you@example.com">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label>Age</label>
                            <select id="auth-age" class="input-field"></select>
                        </div>
                        <div>
                            <label>Species</label>
                            <select id="auth-gender" class="input-field">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Potato">Potato</option>
                                <option value="Alien">Alien</option>
                                <option value="Ghost">Ghost</option>
                                <option value="Unicorn">Unicorn</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit-btn" class="w-full btn-gradient py-3.5 rounded-xl font-black text-white shadow-xl uppercase tracking-widest text-xs mt-2">
                    Initialize Profile
                </button>
            </form>

            <div class="mt-4 pt-4 border-t border-slate-700/50 text-center">
                <button onclick="toggleAuthMode()" id="toggle-link" class="text-[10px] font-black text-purple-400 hover:text-white uppercase tracking-widest transition-all">
                    Already a member? Secure Log In
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="app-section" class="main-app-container hidden">
        <!-- Sidebar -->
        <aside class="panel">
            <div class="p-6 flex items-center gap-3">
                <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-purple-900/20">
                    L
                </div>
                <div class="text-xl font-black text-white tracking-tighter side-panel-text uppercase">Lounge</div>
            </div>
            <div class="scroll-area">
                <button class="sidebar-btn active">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span class="side-panel-text">General Stream</span>
                </button>
            </div>
            <div class="p-4 border-t border-white/5 mt-auto">
                <div class="flex items-center gap-3 bg-slate-800/50 p-3 rounded-2xl">
                    <div class="avatar border border-purple-500/30">
                        <img id="me-avatar" src="" alt="">
                    </div>
                    <div class="overflow-hidden side-panel-text">
                        <div id="me-name" class="text-xs font-black text-white truncate">User</div>
                        <div class="text-[9px] text-green-500 font-bold uppercase">Online</div>
                    </div>
                    <button onclick="logout()" class="ml-auto text-slate-500 hover:text-red-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex flex-col h-full overflow-hidden bg-slate-900">
            <header class="h-16 flex items-center px-8 border-b border-white/5 bg-slate-900/50 backdrop-blur">
                <h1 class="font-black text-white uppercase text-sm tracking-widest">Main Stream</h1>
            </header>
            <div class="messages-container" id="chat-messages"></div>
            <div class="p-6 bg-slate-800/50 border-t border-white/5">
                <form id="chat-form" class="flex gap-4 max-w-4xl mx-auto">
                    <input type="text" id="message-input" placeholder="Say something..." class="flex-1 bg-slate-900 border-2 border-slate-700 rounded-2xl px-6 py-3 text-white outline-none focus:border-purple-500 transition-all">
                    <button type="submit" class="btn-gradient px-8 py-3 rounded-2xl text-white font-black text-xs uppercase tracking-widest">Send</button>
                </form>
            </div>
        </main>

        <!-- User List Area -->
        <aside class="panel border-l border-white/5 w-[300px]">
            <div class="p-6 border-b border-white/5">
                <h2 id="user-count-header" class="text-xs font-black text-slate-500 uppercase tracking-[0.2em]">0 Active Users</h2>
            </div>
            <div class="scroll-area" id="player-list"></div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let currentUser = null;
        let socket = null;

        // Populate Ages 1-100
        const ageSelect = document.getElementById('auth-age');
        for(let i = 1; i <= 100; i++) {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = i;
            if(i === 18) opt.selected = true;
            ageSelect.appendChild(opt);
        }

        window.toggleAuthMode = () => {
            const isSignUp = document.getElementById('auth-title').innerText === 'SIGN UP';
            document.getElementById('auth-title').innerText = isSignUp ? 'LOG IN' : 'SIGN UP';
            document.getElementById('submit-btn').innerText = isSignUp ? 'Access Terminal' : 'Initialize Profile';
            document.getElementById('signup-fields').classList.toggle('hidden', isSignUp);
            document.getElementById('toggle-link').innerText = isSignUp ? "New? Create Account" : "Member? Secure Log In";
        };

        const showError = (msg) => {
            const err = document.getElementById('auth-error');
            err.innerText = msg;
            err.classList.remove('hidden');
        };

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const isSignUp = document.getElementById('auth-title').innerText === 'SIGN UP';
            const username = document.getElementById('auth-username').value.trim().toLowerCase();
            const password = document.getElementById('auth-password').value;
            
            if (!auth.currentUser) await signInAnonymously(auth);

            try {
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', username);
                const userSnap = await getDoc(userDocRef);

                if (isSignUp) {
                    if (userSnap.exists()) return showError("Username already claimed.");
                    const profile = {
                        username, password,
                        email: document.getElementById('auth-email').value || '',
                        age: document.getElementById('auth-age').value,
                        gender: document.getElementById('auth-gender').value,
                        uid: auth.currentUser.uid,
                        joinedAt: Date.now()
                    };
                    await setDoc(userDocRef, profile);
                    loginSuccess(profile);
                } else {
                    if (!userSnap.exists() || userSnap.data().password !== password) {
                        return showError("Invalid credentials.");
                    }
                    loginSuccess(userSnap.data());
                }
            } catch (err) {
                showError("System error. Try again.");
            }
        };

        function loginSuccess(profile) {
            currentUser = profile;
            localStorage.setItem('chat_profile', JSON.stringify(profile));
            document.getElementById('auth-section').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('app-section').classList.remove('hidden');
                startApp();
            }, 400);
        }

        function startApp() {
            document.getElementById('me-name').innerText = currentUser.username;
            document.getElementById('me-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${currentUser.username}`;
            
            // Player list update logic
            const updateUI = () => {
                const playerList = document.getElementById('player-list');
                playerList.innerHTML = `
                    <div class="flex items-center gap-4 p-4 border-b border-white/5 bg-purple-500/5">
                        <div class="avatar"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${currentUser.username}"><div class="status-dot dot-online"></div></div>
                        <div class="flex-1 overflow-hidden">
                            <div class="text-sm font-black text-white truncate">${currentUser.username} (You)</div>
                            <div class="text-[9px] text-slate-500 font-black uppercase tracking-widest">${currentUser.age}Y/O • ${currentUser.gender}</div>
                        </div>
                    </div>
                `;
                document.getElementById('user-count-header').innerText = `1 Active User`;
            };
            updateUI();
        }

        window.logout = () => { localStorage.removeItem('chat_profile'); location.reload(); };

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const val = input.value.trim();
            if(!val) return;
            
            const msg = document.createElement('div');
            msg.className = 'msg-bubble msg-own';
            msg.innerText = val;
            document.getElementById('chat-messages').appendChild(msg);
            input.value = '';
            const container = document.getElementById('chat-messages');
            container.scrollTop = container.scrollHeight;
        };

        // Auto-login logic
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('chat_profile');
            if(saved) loginSuccess(JSON.parse(saved));
        });
    </script>
</body>
</html>
