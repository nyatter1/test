<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lounge | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; overflow: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .rank-badge {
            font-family: 'Courier New', Courier, monospace;
            font-size: 8px;
            font-weight: 900;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 4px;
            display: inline-block;
            vertical-align: middle;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        .rank-dev { background: #a855f7; color: #fff; box-shadow: 0 0 10px rgba(168, 85, 247, 0.3); border: 1px solid #d8b4fe; }
        .rank-helper { background: #10b981; color: #fff; box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); border: 1px solid #6ee7b7; }
        .rank-vip { background: #eab308; color: #000; border: 1px solid #fde047; }
        .rank-owner { background: #ef4444; color: #fff; border: 1px solid #f87171; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
        }
        .modal-overlay.active { display: flex; }

        .pfp-main { border: 1px solid rgba(255, 255, 255, 0.1); object-fit: cover; background: #1c1c1f; }
        
        .like-btn { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .like-btn.unliked { color: #ef4444; background: #18181b; }
        .like-btn.liked { color: #000000; background: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        .info-card { transition: transform 0.2s ease; }
        .info-card:not(.disabled):hover { transform: translateY(-2px); }

        .staff-cat-btn { transition: all 0.2s ease; }
        .staff-cat-btn:hover { background: rgba(255, 255, 255, 0.05); }
        .staff-cat-btn.active { background: rgba(79, 70, 229, 0.1); border-color: rgba(79, 70, 229, 0.4); color: #818cf8; }
    </style>
</head>
<body class="h-screen flex p-4 gap-4 relative overflow-hidden">

    <!-- Left Sidebar -->
    <aside class="w-72 glass rounded-3xl flex flex-col overflow-hidden shrink-0 hidden lg:flex">
        <div class="p-6 border-b border-zinc-800">
            <h2 class="font-800 text-xl tracking-tighter text-indigo-400 uppercase italic mb-4">LOUNGE</h2>
            <input type="text" id="user-search" oninput="filterSidebar()" 
                class="w-full bg-zinc-900 border border-white/5 rounded-xl px-4 py-2 text-xs font-bold text-white placeholder:text-zinc-600 outline-none focus:border-indigo-500/50"
                placeholder="Search users...">
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <div>
                <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Online</h3>
                <div id="online-list" class="space-y-1"></div>
            </div>
            <div>
                <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-3 px-2">Offline</h3>
                <div id="offline-list" class="space-y-1 opacity-50 grayscale"></div>
            </div>
        </div>
        <div class="p-4 border-t border-zinc-800 bg-zinc-900/30 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="openProfile(profile.username)">
                <div id="my-pfp-container" class="w-8 h-8 rounded-lg pfp-main flex items-center justify-center text-[10px] font-bold bg-zinc-800"></div>
                <span class="text-xs font-bold group-hover:text-indigo-400 transition-colors" id="my-username-display">User</span>
            </div>
            <button onclick="logout()" class="text-[10px] font-black text-zinc-600 hover:text-red-400 uppercase tracking-widest transition-colors">Exit</button>
        </div>
    </aside>

    <!-- Center Chat -->
    <main class="flex-1 glass rounded-3xl flex flex-col overflow-hidden relative">
        <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/20 backdrop-blur-md">
            <div class="flex items-center gap-2 px-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Public Lounge</span>
            </div>
        </div>
        <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 pt-0">
            <form id="chat-form" class="flex gap-3 bg-zinc-900/50 p-2 rounded-2xl border border-zinc-800">
                <input type="text" id="msg-input" autocomplete="off" class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-sm text-white" placeholder="Say something...">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
            </form>
        </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="w-64 flex flex-col gap-4 shrink-0">
        <div class="glass rounded-3xl p-6 flex-1 flex flex-col gap-3">
            <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.2em] mb-2 px-2">Information Hub</h3>
            
            <button class="info-card disabled w-full bg-zinc-900/30 border border-white/5 p-4 rounded-2xl flex items-center gap-4 cursor-default opacity-50">
                <div class="w-10 h-10 rounded-xl bg-zinc-800 flex items-center justify-center text-zinc-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg>
                </div>
                <div class="text-left">
                    <p class="text-xs font-800 text-zinc-500 uppercase italic">News</p>
                    <p class="text-[9px] font-bold text-zinc-600">Coming Soon</p>
                </div>
            </button>

            <button onclick="openStaffMenu()" class="info-card w-full bg-zinc-900/50 border border-white/5 p-4 rounded-2xl flex items-center gap-4 hover:bg-emerald-500/10 hover:border-emerald-500/30 group">
                <div class="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center text-emerald-400 group-hover:scale-110 transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                </div>
                <div class="text-left">
                    <p class="text-xs font-800 text-white uppercase italic">Staff</p>
                    <p class="text-[9px] font-bold text-zinc-500">Meet the team</p>
                </div>
            </button>

            <button onclick="openRules()" class="info-card w-full bg-zinc-900/50 border border-white/5 p-4 rounded-2xl flex items-center gap-4 hover:bg-amber-500/10 hover:border-amber-500/30 group">
                <div class="w-10 h-10 rounded-xl bg-amber-500/20 flex items-center justify-center text-amber-400 group-hover:scale-110 transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
                </div>
                <div class="text-left">
                    <p class="text-xs font-800 text-white uppercase italic">Rules</p>
                    <p class="text-[9px] font-bold text-zinc-500">Legal & Conduct</p>
                </div>
            </button>
        </div>
    </aside>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal-overlay">
        <div class="w-full max-w-2xl bg-zinc-900 rounded-[2.5rem] border border-white/10 overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/50">
                <div class="flex gap-4">
                    <button id="btn-member-rules" onclick="showRules('member')" class="text-[10px] font-black uppercase tracking-widest text-indigo-400 border-b-2 border-indigo-400 pb-1">Member Rules</button>
                    <button id="btn-staff-rules" onclick="showRules('staff')" class="text-[10px] font-black uppercase tracking-widest text-zinc-600 hover:text-white pb-1 transition-colors">Staff Rules</button>
                </div>
                <button onclick="closeModal('rules-modal')" class="text-zinc-500 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div id="rules-content" class="p-8 max-h-[60vh] overflow-y-auto space-y-4 text-sm text-zinc-400 leading-relaxed"></div>
        </div>
    </div>

    <!-- Staff Directory Modal -->
    <div id="staff-modal" class="modal-overlay">
        <div class="w-full max-w-4xl bg-zinc-900 rounded-[2.5rem] border border-white/10 overflow-hidden shadow-2xl flex h-[80vh]">
            <!-- Staff Navigation (Left side of modal) -->
            <div class="w-56 border-r border-zinc-800 bg-zinc-900/50 p-6 flex flex-col gap-2">
                <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-widest mb-4">RANKS</h3>
                <div id="staff-rank-menu" class="space-y-1"></div>
            </div>
            <!-- Staff User List (Right side of modal) -->
            <div class="flex-1 flex flex-col">
                <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
                    <h3 id="current-rank-label" class="text-xs font-black uppercase tracking-widest text-emerald-400 italic">Select a Rank</h3>
                    <button onclick="closeModal('staff-modal')" class="text-zinc-500 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                <div id="staff-user-display" class="p-6 flex-1 overflow-y-auto grid grid-cols-2 gap-4 content-start">
                    <div class="col-span-2 text-center py-20 opacity-20 italic text-sm">Select a rank from the left to view staff members.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Overlay -->
    <div id="profile-overlay" class="modal-overlay">
        <div class="w-full max-w-sm bg-zinc-900 rounded-[2.5rem] overflow-hidden border border-white/10 shadow-2xl">
            <div id="p-banner" class="h-32 bg-indigo-600 w-full"></div>
            <div class="px-6 pb-8 text-center -mt-12">
                <div class="relative inline-block mb-4">
                    <div class="p-1 bg-zinc-900 rounded-3xl">
                        <div id="p-pfp-large" class="w-24 h-24 rounded-[1.8rem] border-4 border-zinc-900 flex items-center justify-center text-3xl font-black bg-zinc-800 shadow-xl"></div>
                    </div>
                    <button id="p-like-btn" class="like-btn unliked absolute -right-2 bottom-0 border border-white/10 p-2.5 rounded-2xl shadow-xl">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </button>
                </div>
                <h3 id="p-username" class="text-2xl font-800 tracking-tighter text-white mb-1 uppercase italic">Username</h3>
                <div id="p-ranks" class="mb-4"></div>
                <div class="grid grid-cols-3 gap-2 mb-6">
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Details</p>
                        <p id="p-details" class="text-xs font-bold text-zinc-200">?? / ?</p>
                    </div>
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Likes</p>
                        <p id="p-likes" class="text-xs font-bold text-pink-500">0</p>
                    </div>
                    <div class="bg-zinc-800/50 p-3 rounded-2xl border border-white/5">
                        <p class="text-[8px] font-black text-zinc-500 uppercase mb-1">Status</p>
                        <p id="p-lastseen" class="text-xs font-bold text-green-500">Active</p>
                    </div>
                </div>
                <button onclick="closeModal('profile-overlay')" class="w-full bg-zinc-800 p-4 rounded-2xl text-[10px] font-black text-zinc-400 uppercase tracking-[0.3em] hover:bg-zinc-700 transition-all">Close</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const profile = JSON.parse(localStorage.getItem('chat_profile')) || { username: 'Guest' + Math.floor(Math.random()*1000) };
        if (!localStorage.getItem('chat_profile')) window.location.href = '/';

        let profileLikes = JSON.parse(localStorage.getItem('lounge_likes_map') || '{}');
        let myLikes = JSON.parse(localStorage.getItem(`lounge_my_likes_${profile.username}`) || '[]');
        let onlineUsers = [];
        let offlineUsers = [];
        let currentViewedUser = null;

        // Staff Rank Definitions with refined keywords
        const STAFF_RANKS = [
            { id: 'dev', label: 'Developer', keywords: ['dev'], class: 'rank-dev' },
            { id: 'ceo', label: 'CEO', keywords: ['ceo'], class: 'rank-owner' },
            { id: 'owner', label: 'Owner', keywords: ['owner'], class: 'rank-owner' },
            { id: 'co-owner', label: 'Co-Owner', keywords: ['co-owner', 'coowner'], class: 'rank-owner' },
            { id: 'sadmin', label: 'Super Admin', keywords: ['super admin', 'sadmin'], class: 'rank-dev' },
            { id: 'admin', label: 'Admin', keywords: ['admin'], class: 'rank-dev' },
            { id: 'mod', label: 'Mod', keywords: ['mod', 'moderator'], class: 'rank-helper' },
            { id: 'trial', label: 'Trial-Mod', keywords: ['trial-mod', 'trialmod'], class: 'rank-helper' },
            { id: 'helper', label: 'Site-Helper', keywords: ['helper', 'site-helper'], class: 'rank-helper' }
        ];

        // --- PFP SYSTEM ---
        const getPfpColor = (uname) => {
            const colors = ['bg-indigo-600', 'bg-emerald-600', 'bg-rose-600', 'bg-amber-600', 'bg-fuchsia-600', 'bg-sky-600'];
            let hash = 0;
            for (let i = 0; i < uname.length; i++) hash = uname.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        };

        const createPfp = (uname, sizeClass = "w-8 h-8") => {
            const initials = uname.substring(0, 2).toUpperCase();
            const color = getPfpColor(uname);
            return `<div class="${sizeClass} rounded-xl ${color} flex items-center justify-center text-[10px] font-black border border-white/10 text-white shadow-inner">${initials}</div>`;
        };

        const setupMyPfp = () => {
            document.getElementById('my-username-display').innerText = profile.username;
            document.getElementById('my-pfp-container').innerHTML = createPfp(profile.username);
        };

        setupMyPfp();

        // Helper to check for staff ranks based on username
        const getRankHtml = (uname) => {
            if (!uname) return '';
            const n = uname.toLowerCase();
            for (const r of STAFF_RANKS) {
                if (r.keywords.some(k => n.includes(k))) return `<span class="rank-badge ${r.class}">| ${r.label} |</span>`;
            }
            return '<span class="rank-badge rank-vip">| MEMBER |</span>';
        };

        socket.emit('join', profile);

        // Socket Logic
        socket.on('message', (data) => {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            const now = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            if (data.system) {
                div.innerHTML = `<div class="text-center py-2"><span class="text-[9px] text-zinc-600 uppercase font-black tracking-widest">${data.text}</span></div>`;
            } else {
                div.className = `flex justify-start animate-in slide-in-from-left-2 duration-200`;
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[90%] group">
                        <div onclick="openProfile('${data.username}')" class="shrink-0 pfp-main cursor-pointer hover:opacity-80 transition-opacity">
                            ${createPfp(data.username, "w-9 h-9")}
                        </div>
                        <div class="bg-zinc-800/50 p-3.5 rounded-2xl border border-white/5">
                            <div class="flex items-center gap-2 mb-1">
                                <span onclick="openProfile('${data.username}')" class="text-[10px] font-black text-zinc-400 uppercase italic cursor-pointer hover:text-white">${data.username} ${getRankHtml(data.username)}</span>
                                <span class="text-[8px] opacity-30 font-bold">${now}</span>
                            </div>
                            <p class="text-sm leading-relaxed text-zinc-200">${data.text}</p>
                        </div>
                    </div>
                `;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });

        socket.on('userListUpdate', (users) => {
            onlineUsers = users;
            const registry = JSON.parse(localStorage.getItem('user_registry') || '[]');
            users.forEach(u => { if(!registry.some(r => r.username === u.username)) registry.push(u); });
            localStorage.setItem('user_registry', JSON.stringify(registry));
            offlineUsers = registry.filter(r => !users.some(u => u.username === r.username));
            filterSidebar();
        });

        // --- HUB FUNCTIONS ---
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function openRules() {
            document.getElementById('rules-modal').classList.add('active');
            showRules('member');
        }

        function showRules(type) {
            const content = document.getElementById('rules-content');
            const mBtn = document.getElementById('btn-member-rules');
            const sBtn = document.getElementById('btn-staff-rules');

            if(type === 'member') {
                mBtn.className = "text-[10px] font-black uppercase tracking-widest text-indigo-400 border-b-2 border-indigo-400 pb-1";
                sBtn.className = "text-[10px] font-black uppercase tracking-widest text-zinc-600 hover:text-white pb-1 transition-colors";
                content.innerHTML = `
                    <div class="space-y-6">
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">Respect & Kindness</p>
                            <p>Treat everyone with respect. Harassment, bullying, or hate speech will not be tolerated.</p>
                        </div>
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">Appropriate Content</p>
                            <p>No pornography, nudes, or any graphic images (blood, violence, etc.) in any public room. This includes avatars and profile content.</p>
                        </div>
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">No Advertising</p>
                            <p>Do not promote other chat platforms, websites, or social media channels without explicit permission from a Staff member.</p>
                        </div>
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">No Spam</p>
                            <p>Avoid flooding the chat with repeated messages, large images, or nonsensical text. Keep the chat clean for everyone.</p>
                        </div>
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">Staff Decisions</p>
                            <p>The Staff Team works hard to keep this community safe and enjoyable. Their decisions are final. Please respect them.</p>
                        </div>
                        <p class="text-[10px] font-black text-red-400 uppercase tracking-widest pt-4">Breaking these rules may result in a warning, a mute, a kick, or a permanent ban.</p>
                    </div>`;
            } else {
                sBtn.className = "text-[10px] font-black uppercase tracking-widest text-indigo-400 border-b-2 border-indigo-400 pb-1";
                mBtn.className = "text-[10px] font-black uppercase tracking-widest text-zinc-600 hover:text-white pb-1 transition-colors";
                content.innerHTML = `
                    <div class="space-y-6">
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">Professionalism</p>
                            <p>Handle all situations professionally and without personal bias. Staff actions should be for the good of the community, not personal grudges.</p>
                        </div>
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">No Power Abuse</p>
                            <p>Do not use your rank or abilities to harass, threaten, or unfairly punish users. This includes muting, kicking, or banning without a valid reason.</p>
                        </div>
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">User Profile Privacy</p>
                            <p>Do not edit a user's profile information (mood, about me, etc.) without their explicit consent. Unauthorized modifications will lead to immediate demotion.</p>
                        </div>
                        <div>
                            <p class="font-800 text-white uppercase italic text-xs mb-2">Confidentiality</p>
                            <p>Do not share or discuss any sensitive user information (IPs, emails, private reports) with anyone outside of the authorized Staff Team.</p>
                        </div>
                        <p class="text-[10px] font-black text-red-400 uppercase tracking-widest pt-4">Violating these rules will result in a demotion from your Staff rank.</p>
                    </div>`;
            }
        }

        // --- NEW STAFF MENU LOGIC ---
        function openStaffMenu() {
            const menu = document.getElementById('staff-rank-menu');
            const userDisplay = document.getElementById('staff-user-display');
            
            menu.innerHTML = STAFF_RANKS.map(rank => `
                <button onclick="viewStaffRank('${rank.id}')" class="staff-cat-btn w-full text-left px-4 py-3 rounded-xl border border-white/5 text-[10px] font-black uppercase tracking-widest flex justify-between items-center group">
                    <span>${rank.label}</span>
                    <svg class="w-3 h-3 opacity-20 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                </button>
            `).join('');

            userDisplay.innerHTML = `<div class="col-span-2 text-center py-20 opacity-20 italic text-sm">Select a rank from the left to view staff members.</div>`;
            document.getElementById('current-rank-label').innerText = "Select a Rank";
            document.getElementById('staff-modal').classList.add('active');
        }

        function viewStaffRank(rankId) {
            const rank = STAFF_RANKS.find(r => r.id === rankId);
            const registry = JSON.parse(localStorage.getItem('user_registry') || '[]');
            const userDisplay = document.getElementById('staff-user-display');
            
            // UI Toggle active state
            document.querySelectorAll('.staff-cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(rank.label.toUpperCase()));
            });

            document.getElementById('current-rank-label').innerText = `Lounge ${rank.label}s`;
            
            const staffMembers = registry.filter(u => rank.keywords.some(k => u.username.toLowerCase().includes(k)));

            if(staffMembers.length === 0) {
                userDisplay.innerHTML = `<div class="col-span-2 text-center py-20 text-zinc-600 text-[10px] font-black uppercase tracking-widest">No ${rank.label}s Active Currently</div>`;
            } else {
                userDisplay.innerHTML = staffMembers.map(u => `
                    <div onclick="openProfile('${u.username}'); closeModal('staff-modal')" class="bg-zinc-800/50 border border-white/5 p-4 rounded-2xl flex items-center gap-4 cursor-pointer hover:bg-zinc-800 transition-all group">
                        ${createPfp(u.username, "w-10 h-10")}
                        <div class="min-w-0">
                            <p class="text-xs font-black text-white group-hover:text-indigo-400 truncate uppercase italic">${u.username}</p>
                            <div class="flex items-center gap-1.5 mt-1">
                                <div class="w-1.5 h-1.5 rounded-full ${onlineUsers.some(ou => ou.username === u.username) ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]' : 'bg-zinc-600'}"></div>
                                <span class="text-[8px] font-black text-zinc-500 uppercase tracking-widest">${onlineUsers.some(ou => ou.username === u.username) ? 'Online' : 'Offline'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Profile Logic
        function openProfile(username) {
            currentViewedUser = username;
            document.getElementById('p-username').innerText = username;
            document.getElementById('p-ranks').innerHTML = getRankHtml(username);
            document.getElementById('p-likes').innerText = profileLikes[username] || 0;
            document.getElementById('p-pfp-large').innerHTML = username.substring(0, 2).toUpperCase();
            document.getElementById('p-pfp-large').className = `w-24 h-24 rounded-[1.8rem] border-4 border-zinc-900 flex items-center justify-center text-3xl font-black shadow-xl text-white ${getPfpColor(username)}`;
            
            updateLikeButtonUI();
            
            const isOnline = onlineUsers.some(u => u.username === username);
            document.getElementById('p-lastseen').innerText = isOnline ? 'Active' : 'Away';
            document.getElementById('p-lastseen').className = isOnline ? 'text-xs font-bold text-green-500' : 'text-xs font-bold text-zinc-500';

            document.getElementById('profile-overlay').classList.add('active');
        }

        function updateLikeButtonUI() {
            const btn = document.getElementById('p-like-btn');
            if (myLikes.includes(currentViewedUser)) {
                btn.className = "like-btn liked absolute -right-2 bottom-0 border border-white/10 p-2.5 rounded-2xl shadow-xl";
            } else {
                btn.className = "like-btn unliked absolute -right-2 bottom-0 border border-white/10 p-2.5 rounded-2xl shadow-xl";
            }
        }

        document.getElementById('p-like-btn').onclick = () => {
            if (!currentViewedUser) return;
            if (myLikes.includes(currentViewedUser)) {
                myLikes = myLikes.filter(u => u !== currentViewedUser);
                profileLikes[currentViewedUser] = Math.max(0, (profileLikes[currentViewedUser] || 0) - 1);
            } else {
                myLikes.push(currentViewedUser);
                profileLikes[currentViewedUser] = (profileLikes[currentViewedUser] || 0) + 1;
            }
            localStorage.setItem(`lounge_my_likes_${profile.username}`, JSON.stringify(myLikes));
            localStorage.setItem('lounge_likes_map', JSON.stringify(profileLikes));
            document.getElementById('p-likes').innerText = profileLikes[currentViewedUser];
            updateLikeButtonUI();
        };

        function filterSidebar() {
            const q = document.getElementById('user-search').value.toLowerCase();
            const filterFn = u => u.username.toLowerCase().includes(q);
            renderList('online-list', onlineUsers.filter(filterFn), true);
            renderList('offline-list', offlineUsers.filter(filterFn), false);
        }

        function renderList(id, users, isOnline) {
            document.getElementById(id).innerHTML = users.map(u => `
                <div class="flex items-center justify-between p-2.5 rounded-2xl hover:bg-white/5 transition-all group cursor-pointer" onclick="openProfile('${u.username}')">
                    <div class="flex items-center gap-3 min-w-0">
                        ${createPfp(u.username, "w-8 h-8")}
                        <div class="truncate">
                            <div class="flex items-center truncate">
                                <span class="text-xs font-bold text-zinc-200 truncate group-hover:text-indigo-400">${u.username}</span>
                                ${getRankHtml(u.username)}
                            </div>
                        </div>
                    </div>
                </div>`).join('');
        }

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if (input.value.trim()) { 
                socket.emit('sendMessage', { text: input.value }); 
                input.value = ''; 
            }
        };

        function logout() { localStorage.removeItem('chat_profile'); window.location.href = '/'; }
    </script>
</body>
</html>
