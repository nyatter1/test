<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }
        .hidden {
            display: none;
        }
        /* Gradient button matching the logo theme */
        .gradient-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .gradient-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3);
        }
        .gradient-btn:active {
            transform: translateY(0px);
        }
        /* Custom input focus colors matching the theme */
        .input-focus:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo Section - Removed box and text, using just logo.png -->
        <div class="flex flex-col items-center mb-10">
            <img src="/logo.png" alt="ChatApp Logo" class="w-48 h-auto drop-shadow-xl animate-pulse-slow" onerror="this.src='https://via.placeholder.com/200x80?text=ChatApp'">
            <p class="text-slate-400 mt-4 font-medium tracking-wide">Ready to talk?</p>
        </div>

        <!-- Login Form -->
        <div id="login-container" class="glass-card p-10 rounded-[2rem] shadow-2xl">
            <h2 class="text-3xl font-extrabold text-slate-800 mb-8 tracking-tight">Login</h2>
            <form onsubmit="handleSubmit(event)" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Email</label>
                    <input type="email" placeholder="Email address" required
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none transition-all input-focus">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Password</label>
                    <input type="password" placeholder="Password" required
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none transition-all input-focus">
                </div>
                <div class="flex items-center justify-between text-sm pt-2">
                    <label class="flex items-center text-slate-500 cursor-pointer">
                        <input type="checkbox" class="mr-2 rounded border-slate-300 text-purple-600 focus:ring-purple-500"> Remember me
                    </label>
                    <a href="#" class="text-purple-600 font-bold hover:text-blue-600 transition-colors">Forgot?</a>
                </div>
                <button type="submit" class="w-full gradient-btn text-white font-bold py-4 px-4 rounded-2xl shadow-lg mt-4 text-lg">
                    Sign In
                </button>
            </form>
            <div class="mt-10 text-center">
                <p class="text-slate-500 font-medium">
                    New here? 
                    <button onclick="toggleAuth()" class="text-purple-600 font-extrabold hover:text-blue-600 transition-colors">Create Account</button>
                </p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-container" class="glass-card p-10 rounded-[2rem] shadow-2xl hidden">
            <h2 class="text-3xl font-extrabold text-slate-800 mb-8 tracking-tight">Join Us</h2>
            <form onsubmit="handleSubmit(event)" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">First Name</label>
                        <input type="text" placeholder="First" required
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none transition-all input-focus">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Last Name</label>
                        <input type="text" placeholder="Last" required
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none transition-all input-focus">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Email</label>
                    <input type="email" placeholder="Email address" required
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none transition-all input-focus">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">Password</label>
                    <input type="password" placeholder="Password" required
                        class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none transition-all input-focus">
                </div>
                <button type="submit" class="w-full gradient-btn text-white font-bold py-4 px-4 rounded-2xl shadow-lg mt-4 text-lg">
                    Sign Up
                </button>
            </form>
            <div class="mt-10 text-center">
                <p class="text-slate-500 font-medium">
                    Already a member? 
                    <button onclick="toggleAuth()" class="text-purple-600 font-extrabold hover:text-blue-600 transition-colors">Sign In</button>
                </p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl text-sm font-bold transition-all transform translate-y-20 opacity-0 pointer-events-none">
            Processing...
        </div>
    </div>

    <script>
        function toggleAuth() {
            const login = document.getElementById('login-container');
            const signup = document.getElementById('signup-container');
            
            login.classList.toggle('hidden');
            signup.classList.toggle('hidden');
        }

        function handleSubmit(e) {
            e.preventDefault();
            showToast("Authenticating...");
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        }
    </script>
</body>
</html>
