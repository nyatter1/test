<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Social | Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .post-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        .post-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
</head>
<body class="custom-scrollbar">

    <!-- Header / Nav -->
    <nav class="fixed top-0 w-full z-50 glass-nav">
        <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center font-bold text-white shadow-lg shadow-indigo-500/20">N</div>
                <span class="text-xl font-extrabold tracking-tight">Next</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm font-medium text-indigo-400">@johndoe</span>
                <div class="w-10 h-10 rounded-full bg-slate-700 border border-slate-600 overflow-hidden">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" alt="Avatar">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4">
        <div class="max-w-2xl mx-auto space-y-6">
            
            <!-- Composer Card -->
            <div class="post-card rounded-2xl p-4 shadow-xl">
                <div class="flex gap-4">
                    <div class="w-12 h-12 rounded-full bg-slate-700 shrink-0 overflow-hidden">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" alt="Avatar">
                    </div>
                    <div class="flex-1 space-y-3">
                        <textarea id="postInput" placeholder="What's happening?" class="w-full bg-transparent border-none focus:ring-0 text-lg resize-none placeholder:text-slate-500 min-h-[80px]" maxlength="280"></textarea>
                        <div class="flex items-center justify-between pt-2 border-t border-white/5">
                            <div class="flex gap-2 text-indigo-400">
                                <button class="p-2 hover:bg-indigo-500/10 rounded-lg transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                </button>
                                <button class="p-2 hover:bg-indigo-500/10 rounded-lg transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </button>
                            </div>
                            <button onclick="addPost()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-full font-bold transition-all shadow-lg shadow-indigo-500/20 disabled:opacity-50 disabled:cursor-not-allowed" id="postBtn">
                                Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feed Container -->
            <div id="feed" class="space-y-4">
                <!-- Initial Mock Post -->
                <div class="post-card rounded-2xl p-6 shadow-xl animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div class="flex gap-4">
                        <div class="w-12 h-12 rounded-full bg-slate-700 shrink-0 overflow-hidden">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jane" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-slate-100 hover:underline cursor-pointer">Jane Doe</span>
                                <span class="text-slate-500 text-sm">@janedoe â€¢ 2h</span>
                            </div>
                            <p class="text-slate-300 leading-relaxed">
                                Just started building with Next Social UI. The dark mode looks insane! ðŸš€ #coding #webdev
                            </p>
                            <div class="flex items-center gap-8 mt-4 text-slate-500">
                                <button class="flex items-center gap-2 hover:text-indigo-400 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                    <span class="text-xs">12</span>
                                </button>
                                <button class="flex items-center gap-2 hover:text-pink-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                                    <span class="text-xs">84</span>
                                </button>
                                <button class="flex items-center gap-2 hover:text-emerald-400 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        const postInput = document.getElementById('postInput');
        const feed = document.getElementById('feed');
        const postBtn = document.getElementById('postBtn');

        // Simple state management for posts
        function addPost() {
            const content = postInput.value.trim();
            if (!content) return;

            const postHTML = `
                <div class="post-card rounded-2xl p-6 shadow-xl border-indigo-500/20 bg-slate-800/40">
                    <div class="flex gap-4">
                        <div class="w-12 h-12 rounded-full bg-slate-700 shrink-0 overflow-hidden">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-slate-100">John Doe</span>
                                <span class="text-slate-500 text-sm">@johndoe â€¢ Just now</span>
                            </div>
                            <p class="text-slate-100 leading-relaxed">${content}</p>
                            <div class="flex items-center gap-8 mt-4 text-slate-500">
                                <button class="flex items-center gap-2 hover:text-indigo-400 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                    <span class="text-xs">0</span>
                                </button>
                                <button class="flex items-center gap-2 hover:text-pink-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                                    <span class="text-xs">0</span>
                                </button>
                                <button class="flex items-center gap-2 hover:text-emerald-400 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            feed.insertAdjacentHTML('afterbegin', postHTML);
            postInput.value = '';
            postBtn.disabled = true;
        }

        postInput.addEventListener('input', () => {
            postBtn.disabled = !postInput.value.trim();
        });

        // Initialize button state
        postBtn.disabled = true;
    </script>
</body>
</html>
