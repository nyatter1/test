<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Live Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- In your Render app, ensure this script matches your socket.io version -->
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            height: 100vh;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            .side-panel { display: none; }
        }

        .panel {
            background: #1e293b;
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            border-right: none;
            border-left: 1px solid rgba(148, 163, 184, 0.1);
        }

        .nav-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #334155;
            color: #94a3b8;
        }

        .nav-btn.active {
            background: #7c3aed;
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #0f172a;
        }

        .chat-input-wrapper {
            background: #334155;
            border: 2px solid #475569;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            padding: 0.25rem 1rem;
        }

        .btn-gradient {
            background: linear-gradient(180deg, #9061f9 0%, #6d28d9 100%);
            border-bottom: 3px solid #4c1d95;
            transition: all 0.1s;
        }

        .btn-gradient:active {
            transform: translateY(2px);
            border-bottom-width: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #475569;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1e293b;
            background: #10b981;
        }

        .system-msg {
            font-size: 10px;
            background: rgba(30, 41, 59, 0.5);
            padding: 4px 12px;
            border-radius: 99px;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 8px auto;
        }

        .hidden { display: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- LEFT PANEL -->
        <aside class="panel side-panel">
            <div class="flex gap-2 p-4 border-bottom border-white/5">
                <button onclick="showTab('rules')" id="btn-rules" class="nav-btn active">Rules</button>
                <button onclick="showTab('staff')" id="btn-staff" class="nav-btn">Staff</button>
            </div>

            <div id="content-rules" class="flex-1 overflow-y-auto p-4">
                <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Community Rules</div>
                <div class="space-y-3">
                    <div class="text-sm text-slate-300 flex gap-2"><span class="text-purple-500 font-bold">1.</span> Respect all users.</div>
                    <div class="text-sm text-slate-300 flex gap-2"><span class="text-purple-500 font-bold">2.</span> No toxicity or spam.</div>
                    <div class="text-sm text-slate-300 flex gap-2"><span class="text-purple-500 font-bold">3.</span> NSFW content is banned.</div>
                </div>
            </div>

            <div id="content-staff" class="flex-1 overflow-y-auto p-4 hidden">
                <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Online Staff</div>
                <div class="flex items-center gap-3 p-2 bg-purple-500/10 rounded-xl border border-purple-500/20">
                    <div class="avatar"><img src="/public/default.png" alt="Staff"></div>
                    <div>
                        <div class="text-xs font-bold text-white">Admin_Zen</div>
                        <div class="text-[10px] text-purple-400 font-black uppercase">Administrator</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- CENTER PANEL -->
        <main class="flex flex-col relative overflow-hidden">
            <header class="h-16 flex items-center px-6 bg-[#1e293b] border-b border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-lg shadow-green-500/50"></div>
                    <h1 class="font-extrabold text-lg tracking-tight">Public Lounge</h1>
                </div>
                <div class="ml-auto flex items-center gap-3">
                    <div class="text-right">
                        <div id="me-name" class="text-sm font-bold text-purple-400">Loading...</div>
                        <div id="me-info" class="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">Profile Loading</div>
                    </div>
                    <div class="avatar border-2 border-purple-500/50">
                        <img src="/public/default.png" alt="me">
                    </div>
                </div>
            </header>

            <div class="messages-container" id="chat-messages"></div>

            <div class="p-4 bg-[#1e293b] border-top border-white/5">
                <form class="chat-input-wrapper" id="chat-form">
                    <input type="text" placeholder="Type a message..." class="bg-transparent border-none text-white flex-1 p-3 outline-none" id="message-input" autocomplete="off">
                    <button type="submit" class="btn-gradient text-white px-6 py-2 rounded-xl font-bold text-sm shadow-lg">Send</button>
                </form>
            </div>
        </main>

        <!-- RIGHT PANEL -->
        <aside class="panel side-panel right-panel">
            <div class="p-5 border-b border-slate-800 flex justify-between items-center">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Online Players</span>
                <span id="user-count" class="bg-slate-700 text-slate-300 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </div>
            <div class="flex-1 overflow-y-auto" id="player-list"></div>
        </aside>

    </div>

    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const playerList = document.getElementById('player-list');

        // 1. Get full profile object from localStorage
        const savedProfile = localStorage.getItem('chat_profile');
        const profile = savedProfile ? JSON.parse(savedProfile) : null;

        if (!profile || !profile.username) {
            console.error("No profile found. Redirecting to login...");
            window.location.href = '/'; 
        } else {
            document.getElementById('me-name').innerText = profile.username;
            document.getElementById('me-info').innerText = `${profile.age || '??'}Y/O • ${profile.gender || 'Unknown'}`;
        }

        // 2. Setup Socket Events
        socket.on('connect', () => {
            // Send entire profile object so server knows age/gender
            socket.emit('join', profile);
        });

        socket.on('message', (data) => {
            const div = document.createElement('div');
            
            if (data.system) {
                div.className = "flex justify-center";
                div.innerHTML = `<div class="system-msg">${data.text}</div>`;
            } else {
                const isMe = data.username === profile.username;
                div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-3 mb-4`;
                
                div.innerHTML = `
                    <div class="avatar border-none w-8 h-8">
                        <img src="/public/default.png" alt="pfp">
                    </div>
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                        <div class="flex items-center gap-2 mb-1 px-1">
                            <span class="text-[9px] font-black uppercase text-slate-500">${data.username}</span>
                            <span class="text-[8px] text-slate-600">${data.time}</span>
                        </div>
                        <div class="px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-purple-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 rounded-bl-none'} shadow-xl">
                            ${data.text}
                        </div>
                    </div>
                `;
            }

            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('userListUpdate', (users) => {
            playerList.innerHTML = '';
            document.getElementById('user-count').innerText = users.length;
            
            users.forEach(user => {
                const isThisMe = user.username === profile.username;
                const div = document.createElement('div');
                div.className = 'flex items-center gap-3 p-4 border-b border-white/5 hover:bg-white/5 transition-colors cursor-pointer';
                
                div.innerHTML = `
                    <div class="avatar">
                        <img src="/public/default.png" alt="pfp">
                        <div class="status-dot"></div>
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <div class="text-sm font-bold ${isThisMe ? 'text-purple-400' : 'text-slate-200'} truncate">
                            ${user.username} ${isThisMe ? '(You)' : ''}
                        </div>
                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">
                            ${user.age || '??'}Y/O • ${user.gender || 'Unknown'}
                        </div>
                    </div>
                `;
                playerList.appendChild(div);
            });
        });

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && socket.connected) {
                socket.emit('sendMessage', { text: text });
                messageInput.value = '';
            }
        };

        function showTab(type) {
            document.getElementById('content-rules').classList.add('hidden');
            document.getElementById('content-staff').classList.add('hidden');
            document.getElementById('btn-rules').classList.remove('active');
            document.getElementById('btn-staff').classList.remove('active');
            document.getElementById(`content-${type}`).classList.remove('hidden');
            document.getElementById(`btn-${type}`).classList.add('active');
        }
    </script>
</body>
</html>
